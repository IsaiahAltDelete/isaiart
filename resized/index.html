<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZED</title>
    <!-- Favicon using a Camera Emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='32' font-size='32'>ðŸ“¸</text></svg>">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
        }

        .upload-section, .controls, .preview, .download {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid #000;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #000;
            color: #fff;
        }

        .controls {
            display: none;
        }

        .controls label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Styled Sliders */
        .controls input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #000;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.3s, transform 0.2s;
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.3s, transform 0.2s;
        }

        .controls input[type="range"]:hover {
            opacity: 1;
        }

        .controls input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #fff;
        }

        .controls input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.2);
            background: #fff;
        }

        .standard-resize {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            margin-top: 1rem; /* Added gap before preset buttons */
        }

        .standard-resize button {
            flex: 1 1 45%; /* Adjusted to prevent overlap */
            padding: 0.5rem;
            border: 2px solid #000;
            border-radius: 15px;
            background-color: #fff;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            min-width: 80px; /* Ensure buttons have a minimum width */
        }

        .standard-resize button:hover {
            background-color: #000;
            color: #fff;
        }

        button {
            padding: 1rem;
            border: 2px solid #000;
            border-radius: 15px;
            background-color: #fff;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        .preview canvas {
            border: 2px solid #000;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            max-width: 100%;
            height: auto;
            /* Fixed display size to prevent large previews */
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        /* Toast Styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 1rem;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                gap: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button, .custom-file-upload, .standard-resize button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .controls label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESIZED</h1>

        <div class="upload-section">
            <label class="custom-file-upload">
                <input type="file" id="imageUpload" accept="image/*">
                Upload Photo
            </label>
        </div>

        <div class="controls" id="controls">
            <div class="resize-controls">
                <label>
                    Resize (%):
                    <input type="range" id="resizeSlider" min="10" max="200" value="100">
                </label>
                <div class="standard-resize">
                    <button data-scale="50">50%</button>
                    <button data-scale="100">100%</button>
                    <button data-scale="150">150%</button>
                    <button data-scale="200">200%</button>
                </div>
            </div>
            <div class="grain-controls">
                <label>
                    Grain Intensity:
                    <input type="range" id="grainSlider" min="0" max="100" value="25">
                </label>
            </div>
        </div>

        <div class="preview" id="preview" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>

        <div class="download" id="downloadSection" style="display: none;">
            <button id="downloadBtn">Download Image</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Image Downloaded Successfully!</div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const preview = document.getElementById('preview');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const resizeSlider = document.getElementById('resizeSlider');
        const grainSlider = document.getElementById('grainSlider');
        const standardButtons = document.querySelectorAll('.standard-resize button');
        const toast = document.getElementById('toast');

        let img = new Image();
        let originalWidth = 500;
        let originalHeight = 500;
        let scale = 1;
        let grainIntensity = 25;
        let animationFrameId = null;
        let needsRedraw = false;

        // Debounce function to limit the rate of function calls
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Load and display the image
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                img = new Image();
                img.onload = function() {
                    originalWidth = img.width;
                    originalHeight = img.height;
                    // Set default scale based on slider value
                    scale = resizeSlider.value / 100;
                    drawImage();
                    controls.style.display = 'flex';
                    preview.style.display = 'flex';
                    downloadSection.style.display = 'flex';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // Debounced drawImage to prevent excessive calls
        const debouncedDrawImage = debounce(drawImage, 50);

        resizeSlider.addEventListener('input', () => {
            scale = resizeSlider.value / 100;
            debouncedDrawImage();
        });

        grainSlider.addEventListener('input', () => {
            grainIntensity = grainSlider.value;
            debouncedDrawImage();
        });

        standardButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedScale = button.getAttribute('data-scale');
                resizeSlider.value = selectedScale;
                scale = selectedScale / 100;
                debouncedDrawImage();
            });
        });

        function drawImage() {
            // Cancel any pending animation frame
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // Schedule a new animation frame
            animationFrameId = requestAnimationFrame(() => {
                const width = originalWidth * scale;
                const height = originalHeight * scale;
                canvas.width = width;
                canvas.height = height;
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);
                if (grainIntensity > 0) {
                    addGrain(grainIntensity);
                }
            });
        }

        function addGrain(intensity) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const grainAmount = intensity;

            // Using a faster approach by precomputing random values
            for(let i = 0; i < data.length; i += 4) {
                const rand = (Math.random() * 2 - 1) * (grainAmount / 2);
                data[i] = clamp(data[i] + rand);     // Red
                data[i+1] = clamp(data[i+1] + rand); // Green
                data[i+2] = clamp(data[i+2] + rand); // Blue
                // Alpha channel remains unchanged
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function clamp(value) {
            return Math.max(0, Math.min(255, value));
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'resized-image.png';
            link.href = canvas.toDataURL();
            link.click();
            showToast();
        });

        // Function to show the toast notification
        function showToast() {
            toast.classList.add('show');
            // After 3 seconds, remove the show class
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
