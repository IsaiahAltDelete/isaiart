<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZED</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='32' font-size='32'>ðŸ“¸</text></svg>">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
        }

        .upload-section, .controls, .preview, .download {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid #000;
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #000;
            color: #fff;
        }

        .controls {
            display: none;
        }

        .control-group {
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .control-group h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            color: #333;
        }

        .controls label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        /* Styled Sliders */
        .controls input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #000;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.3s, transform 0.2s;
        }

        .controls input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
            border: 2px solid #fff;
            transition: background 0.3s, transform 0.2s;
        }

        .controls input[type="range"]:hover {
            opacity: 1;
        }

        .controls input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #fff;
        }

        .controls input[type="range"]:active::-moz-range-thumb {
            transform: scale(1.2);
            background: #fff;
        }

        .standard-resize {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .standard-resize button {
            flex: 1 1 45%;
            padding: 0.5rem;
            border: 2px solid #000;
            border-radius: 15px;
            background-color: #fff;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            min-width: 80px;
        }

        .standard-resize button:hover {
            background-color: #000;
            color: #fff;
        }

        button {
            padding: 1rem;
            border: 2px solid #000;
            border-radius: 15px;
            background-color: #fff;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        .preview canvas {
            border: 2px solid #000;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            max-width: 100%;
            height: auto;
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        /* Toast Styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 1rem;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        .reset-button {
            margin-top: 1rem;
            width: 100%;
            background-color: #ff4444;
            color: white;
            border: none;
        }

        .reset-button:hover {
            background-color: #cc0000;
        }

        /* Loading Indicator */
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                gap: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button, .custom-file-upload, .standard-resize button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .controls label {
                font-size: 0.9rem;
            }

            .control-group {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESIZED</h1>

        <div class="upload-section">
            <label class="custom-file-upload">
                <input type="file" id="imageUpload" accept="image/*">
                Upload Photo
            </label>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <h3>Basic Adjustments</h3>
                <div class="resize-controls">
                    <label>
                        Resize (%):
                        <input type="range" id="resizeSlider" min="10" max="200" value="100">
                    </label>
                    <div class="standard-resize">
                        <button data-scale="50">50%</button>
                        <button data-scale="100">100%</button>
                        <button data-scale="150">150%</button>
                        <button data-scale="200">200%</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Effects</h3>
                <label>
                    Grain:
                    <input type="range" id="grainSlider" min="0" max="100" value="25">
                </label>
                <label>
                    Painting Effect:
                    <input type="range" id="paintingSlider" min="0" max="100" value="0">
                </label>
                <label>
                    Blur:
                    <input type="range" id="blurSlider" min="0" max="20" value="0">
                </label>
                <label>
                    Sharpness:
                    <input type="range" id="sharpnessSlider" min="0" max="100" value="0">
                </label>
                <label>
                    Smoothing:
                    <input type="range" id="smoothingSlider" min="0" max="100" value="0">
                </label>
                <button class="reset-button" id="resetEffects">Reset Effects</button>
            </div>
        </div>

        <div class="preview" id="preview" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>

        <div class="download" id="downloadSection" style="display: none;">
            <button id="downloadBtn">Download Image</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Image Downloaded Successfully!</div>

    <!-- Loading Indicator -->
    <div id="loading">Processing...</div>

    <script>
        // Initialize Web Worker
        const worker = new Worker('worker.js');

        // Get DOM elements
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const preview = document.getElementById('preview');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const resizeSlider = document.getElementById('resizeSlider');
        const grainSlider = document.getElementById('grainSlider');
        const paintingSlider = document.getElementById('paintingSlider');
        const blurSlider = document.getElementById('blurSlider');
        const sharpnessSlider = document.getElementById('sharpnessSlider');
        const smoothingSlider = document.getElementById('smoothingSlider');
        const resetEffectsBtn = document.getElementById('resetEffects');
        const standardButtons = document.querySelectorAll('.standard-resize button');
        const toast = document.getElementById('toast');
        const loading = document.getElementById('loading');

        let img = new Image();
        let originalWidth = 500;
        let originalHeight = 500;
        let scale = 1;
        let grainIntensity = 25;
        let paintingIntensity = 0;
        let blurIntensity = 0;
        let sharpnessIntensity = 0;
        let smoothingIntensity = 0;
        let animationFrameId = null;

        // Debounce Function
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Throttle Function
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Handle Image Upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                img = new Image();
                img.onload = function() {
                    // Limit maximum dimensions
                    const maxDimension = 1000;
                    if (img.width > maxDimension || img.height > maxDimension) {
                        const ratio = Math.min(maxDimension / img.width, maxDimension / img.height);
                        originalWidth = img.width * ratio;
                        originalHeight = img.height * ratio;
                    } else {
                        originalWidth = img.width;
                        originalHeight = img.height;
                    }
                    scale = resizeSlider.value / 100;
                    drawImage();
                    controls.style.display = 'flex';
                    preview.style.display = 'flex';
                    downloadSection.style.display = 'flex';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // Debounced Draw Image
        const debouncedDrawImage = debounce(drawImage, 100);

        // Throttled Update Image
        const throttledUpdateImage = throttle(updateImage, 100);

        // Event listeners for all sliders
        resizeSlider.addEventListener('input', throttledUpdateImage);
        grainSlider.addEventListener('input', throttledUpdateImage);
        paintingSlider.addEventListener('input', throttledUpdateImage);
        blurSlider.addEventListener('input', throttledUpdateImage);
        sharpnessSlider.addEventListener('input', throttledUpdateImage);
        smoothingSlider.addEventListener('input', throttledUpdateImage);

        function updateImage() {
            scale = resizeSlider.value / 100;
            grainIntensity = parseInt(grainSlider.value, 10);
            paintingIntensity = parseInt(paintingSlider.value, 10);
            blurIntensity = parseInt(blurSlider.value, 10);
            sharpnessIntensity = parseInt(sharpnessSlider.value, 10);
            smoothingIntensity = parseInt(smoothingSlider.value, 10);
            debouncedDrawImage();
        }

        // Standard Resize Buttons
        standardButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedScale = button.getAttribute('data-scale');
                resizeSlider.value = selectedScale;
                scale = selectedScale / 100;
                debouncedDrawImage();
            });
        });

        // Reset Effects Button
        resetEffectsBtn.addEventListener('click', () => {
            grainSlider.value = 25;
            paintingSlider.value = 0;
            blurSlider.value = 0;
            sharpnessSlider.value = 0;
            smoothingSlider.value = 0;
            updateImage();
        });

        // Draw Image Function
        function drawImage() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            animationFrameId = requestAnimationFrame(() => {
                const width = originalWidth * scale;
                const height = originalHeight * scale;
                canvas.width = width;
                canvas.height = height;
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(img, 0, 0, width, height);

                // Get current image data
                const imageData = ctx.getImageData(0, 0, width, height);

                // Show loading indicator
                loading.style.display = 'block';

                // Send image data and parameters to the worker
                worker.postMessage({
                    imageData: imageData,
                    grainIntensity,
                    paintingIntensity,
                    blurIntensity,
                    sharpnessIntensity,
                    smoothingIntensity
                });
            });
        }

        // Listen for messages from the worker
        worker.onmessage = function(e) {
            const { imageData } = e.data;
            ctx.putImageData(imageData, 0, 0);
            // Hide loading indicator
            loading.style.display = 'none';
            animationFrameId = null;
        };

        // Download Button
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'enhanced-image.png';
            link.href = canvas.toDataURL();
            link.click();
            showToast();
        });

        // Show Toast Notification
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
