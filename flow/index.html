<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Flow Tracker</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --accent-color: #3B82F6; 
            --accent-color-hover: #2563EB;
            --accent-color-translucent: rgba(59, 130, 246, 0.1);
            --success-color: #22C55E;
            --background-color: #111111;
            --text-color: #E5E7EB;
            --subtle-text-color: #6B7280;
            --card-bg-color: rgba(31, 41, 55, 0.65);
            --panel-shadow-color: rgba(0,0,0,0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-bg-color: #374151;
            --danger-color: #EF4444;
            --danger-hover-color: #DC2626;
        }

        html.light-mode {
            --background-color: #F0F2F5;
            --text-color: #1F2937;
            --subtle-text-color: #6B7280;
            --card-bg-color: rgba(255, 255, 255, 0.7);
            --panel-shadow-color: rgba(0,0,0,0.1);
            --border-color: rgba(0, 0, 0, 0.1);
            --hover-bg-color: #E5E7EB;
            --success-color: #16A34A;
            --danger-color: #EF4444;
            --danger-hover-color: #DC2626;
            --accent-color-translucent: rgba(59, 130, 246, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        #scene {
            perspective: 1500px;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem;
        }

        #trackerPanel {
            width: 100%;
            max-width: 550px; /* Increased width for graph */
            height: 80vh; /* Increased height for graph */
            max-height: 750px;
            padding: 1.5rem 0.5rem 1.5rem 1.5rem;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1.0); 
            cursor: grab;
            user-select: none;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px var(--panel-shadow-color);
            background: var(--card-bg-color);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        #trackerPanel:active {
            cursor: grabbing;
        }

        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; vertical-align: middle; transition: color 0.3s ease; }
        
        .custom-hover:hover { background-color: var(--hover-bg-color); }
        .subtle-text { color: var(--subtle-text-color); }
        .accent-bg { background-color: var(--accent-color); }
        .accent-bg:hover { background-color: var(--accent-color-hover); }

        /* Scrollbar Styles */
        #callListContainer::-webkit-scrollbar { width: 6px; }
        #callListContainer::-webkit-scrollbar-track { background: transparent; }
        #callListContainer::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }
        #callListContainer::-webkit-scrollbar-thumb:hover { background: var(--accent-color-hover); }

        /* Custom Toggle Switch */
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--hover-bg-color); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s cubic-bezier(0.68, -0.55, 0.27, 1.55); border-radius: 50%; }
        input:checked + .slider { background-color: var(--success-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        /* Animation */
        .call-item, .chart-point { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chart Styles */
        #chartContainer {
            padding: 1rem 0;
            height: 120px;
        }
        #rateChart .grid-line {
            stroke: var(--border-color);
            stroke-width: 1;
            stroke-dasharray: 2, 4;
        }
        #rateChart .chart-line {
            stroke: var(--accent-color);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: url(#chartGradient);
        }
        #rateChart .chart-point {
            fill: var(--accent-color);
            stroke: var(--card-bg-color);
            stroke-width: 2;
            transition: r 0.2s ease;
        }
        #rateChart .chart-point:hover {
            r: 6;
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="fixed top-6 right-6 p-3 rounded-full custom-hover transition-colors shadow-lg z-[60]" aria-label="Toggle theme">
        <span id="theme-icon-light" class="material-symbols-outlined">light_mode</span>
        <span id="theme-icon-dark" class="material-symbols-outlined">dark_mode</span>
    </button>

    <div id="scene">
        <main id="trackerPanel">
            <!-- Header -->
            <header class="px-4 pb-4 space-y-3 border-b border-[var(--border-color)]" style="transform: translateZ(20px);">
                <h1 class="text-2xl font-bold">Call Flow Tracker</h1>
                <div class="space-y-2">
                    <div class="flex justify-between items-center text-sm">
                        <p class="subtle-text">Overall Completion</p>
                        <p id="progressText" class="font-medium">0%</p>
                    </div>
                    <div class="w-full bg-[var(--hover-bg-color)] rounded-full h-2">
                        <div id="progressBar" class="bg-[var(--success-color)] h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </header>

            <!-- Live Graph -->
            <div id="chartContainer" class="px-4" style="transform: translateZ(30px);">
                <svg id="rateChart" width="100%" height="100%" viewBox="0 0 500 100" preserveAspectRatio="none"></svg>
            </div>

            <!-- Call List -->
            <div id="callListContainer" class="flex-grow overflow-y-auto pr-4 py-2 border-t border-[var(--border-color)]" style="transform: translateZ(10px);">
                <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center subtle-text p-4">
                    <span class="material-symbols-outlined text-5xl mb-2">phone_in_talk</span>
                    <p class="font-medium">Ready for calls!</p>
                    <p class="text-sm">Add a new call to get started.</p>
                </div>
            </div>

            <!-- Footer Actions -->
            <footer class="px-4 pt-4 flex items-center justify-between border-t border-[var(--border-color)]" style="transform: translateZ(20px);">
                <div class="flex items-center gap-4">
                    <button id="resetDataBtn" class="flex items-center gap-2 subtle-text hover:text-[var(--danger-color)] transition-colors py-2 px-3 rounded-lg custom-hover">
                        <span class="material-symbols-outlined text-base">restart_alt</span>
                        Reset
                    </button>
                    <div id="lastUpdatedContainer" class="flex items-center gap-1.5 subtle-text text-xs">
                        <span class="material-symbols-outlined text-sm">history</span>
                        <span id="lastUpdatedText"></span>
                    </div>
                </div>
                <button id="addCallBtn" class="accent-bg text-white font-bold px-4 py-2 rounded-lg transition-all flex items-center justify-center gap-2 shadow-md hover:shadow-lg hover:scale-105 active:scale-100">
                    <span class="material-symbols-outlined">add_call</span>
                    <span>Add New Call</span>
                </button>
            </footer>
        </main>
    </div>

    <!-- Modals -->
    <div id="resetConfirmModal" class="fixed inset-0 z-[70] backdrop-blur-sm flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);"></div>
    <div id="deleteConfirmModal" class="fixed inset-0 z-[70] backdrop-blur-sm flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 3D Panel & Theme Management (Unchanged) ---
        const panel = document.getElementById('trackerPanel');
        let isDragging = false, previousMouseX, previousMouseY, currentRotationX = 0, currentRotationY = 0;
        const SENSITIVITY = 0.25, MAX_ROTATION_X = 15;
        panel.addEventListener('mousedown', (e) => { if (e.target.closest('button, input, a, .slider')) return; isDragging = true; previousMouseX = e.clientX; previousMouseY = e.clientY; panel.style.transition = 'transform 0.05s linear'; });
        document.addEventListener('mousemove', (e) => { if (!isDragging) return; const dx = e.clientX - previousMouseX, dy = e.clientY - previousMouseY; currentRotationY += dx * SENSITIVITY; currentRotationX -= dy * SENSITIVITY; currentRotationX = Math.max(-MAX_ROTATION_X, Math.min(MAX_ROTATION_X, currentRotationX)); panel.style.transform = `rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`; previousMouseX = e.clientX; previousMouseY = e.clientY; });
        document.addEventListener('mouseup', () => { if (isDragging) { isDragging = false; panel.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1.0)'; panel.style.transform = `rotateX(0deg) rotateY(0deg)`; currentRotationX = 0; currentRotationY = 0; } });
        panel.ondragstart = () => false;
        const themeToggle = document.getElementById('themeToggle'), lightIcon = document.getElementById('theme-icon-light'), darkIcon = document.getElementById('theme-icon-dark'), htmlEl = document.documentElement;
        const applyTheme = (theme) => { htmlEl.classList.toggle('light-mode', theme === 'light'); lightIcon.style.display = theme === 'light' ? 'none' : 'inline-block'; darkIcon.style.display = theme === 'light' ? 'inline-block' : 'none'; };
        themeToggle.addEventListener('click', () => { const newTheme = htmlEl.classList.contains('light-mode') ? 'dark' : 'light'; localStorage.setItem('theme', newTheme); applyTheme(newTheme); });
        applyTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'));

        // --- APPLICATION LOGIC ---
        const callListContainer = document.getElementById('callListContainer');
        const emptyState = document.getElementById('emptyState');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const addCallBtn = document.getElementById('addCallBtn');
        const resetDataBtn = document.getElementById('resetDataBtn');
        const lastUpdatedText = document.getElementById('lastUpdatedText');
        const rateChart = document.getElementById('rateChart');

        const getInitialState = () => ({
            calls: [],
            lastUpdated: null,
        });
        let state = getInitialState();

        function loadState() {
            const savedState = localStorage.getItem('callFlowStateV3');
            if (savedState) state = { ...getInitialState(), ...JSON.parse(savedState) };
        }

        function saveState() {
            state.lastUpdated = new Date().toISOString();
            localStorage.setItem('callFlowStateV3', JSON.stringify(state));
        }

        function formatRelativeTime(dateString) {
            if (!dateString) return 'No updates yet.';
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.round((now - date) / 1000);
            const minutes = Math.round(seconds / 60);
            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            return new Date(dateString).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function renderChart() {
            const dataPoints = [];
            let completedCount = 0;
            // The graph should be based on the chronological order of calls
            const sortedCalls = [...state.calls].sort((a, b) => a.number - b.number);

            for (let i = 0; i < sortedCalls.length; i++) {
                if (sortedCalls[i].completed) {
                    completedCount++;
                }
                const rate = (completedCount / (i + 1)) * 100;
                dataPoints.push(rate);
            }

            const svgWidth = 500;
            const svgHeight = 100;
            const padding = 5; // Padding from top and bottom

            rateChart.innerHTML = `
                <defs>
                    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--accent-color); stop-opacity:0.3"/>
                        <stop offset="100%" style="stop-color:var(--accent-color); stop-opacity:0"/>
                    </linearGradient>
                </defs>
                <line class="grid-line" x1="0" y1="${svgHeight/2}" x2="${svgWidth}" y2="${svgHeight/2}"></line>
            `;

            if (dataPoints.length < 2) {
                return; // Not enough data to draw a line
            }

            const points = dataPoints.map((rate, index) => {
                const x = (index / (dataPoints.length - 1)) * svgWidth;
                const y = (svgHeight - padding * 2) - (rate / 100) * (svgHeight - padding * 2) + padding;
                return `${x},${y}`;
            }).join(' ');

            const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
            polyline.setAttribute('class', 'chart-line');
            polyline.setAttribute('points', points);
            rateChart.appendChild(polyline);

            dataPoints.forEach((rate, index) => {
                const x = (index / (dataPoints.length - 1)) * svgWidth;
                const y = (svgHeight - padding * 2) - (rate / 100) * (svgHeight - padding * 2) + padding;
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('class', 'chart-point');
                circle.setAttribute('cx', x);
                circle.setAttribute('cy', y);
                circle.setAttribute('r', 4);
                rateChart.appendChild(circle);
            });
        }

        function render() {
            const totalCalls = state.calls.length;
            const completedCalls = state.calls.filter(call => call.completed).length;
            const progressPercentage = totalCalls > 0 ? (completedCalls / totalCalls) * 100 : 0;
            
            progressText.textContent = `${progressPercentage.toFixed(0)}%`;
            progressBar.style.width = `${progressPercentage}%`;
            lastUpdatedText.textContent = `Updated ${formatRelativeTime(state.lastUpdated)}`;

            callListContainer.innerHTML = '';
            
            if (totalCalls === 0) {
                callListContainer.appendChild(emptyState);
                emptyState.style.display = 'flex';
            } else {
                emptyState.style.display = 'none';
                const reversedCalls = [...state.calls].reverse();
                reversedCalls.forEach(call => {
                    const callEl = document.createElement('div');
                    callEl.className = `call-item flex items-center justify-between p-3 rounded-lg transition-all duration-300 ${call.completed ? 'opacity-60' : 'opacity-100'}`;
                    callEl.dataset.id = call.id;
                    
                    const callTime = new Date(call.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    callEl.innerHTML = `
                        <div class="flex-grow pr-2">
                            <p class="${call.completed ? 'line-through subtle-text' : ''}">Call #${call.number}</p>
                            <p class="text-xs subtle-text">${callTime}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="delete-btn p-2 rounded-full hover:bg-[var(--danger-color)] hover:text-white transition-colors" data-id="${call.id}" data-number="${call.number}">
                                <span class="material-symbols-outlined text-base">delete</span>
                            </button>
                            <label class="toggle-switch">
                                <input type="checkbox" ${call.completed ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                        </div>
                    `;
                    callListContainer.appendChild(callEl);
                });
            }
            
            renderChart();
            saveState();
        }

        function getNextCallNumber() {
            if (state.calls.length === 0) return 1;
            const maxNumber = Math.max(...state.calls.map(c => c.number));
            return maxNumber + 1;
        }

        function handleAddCall() {
            const newCall = {
                id: Date.now(),
                number: getNextCallNumber(),
                completed: false,
                createdAt: new Date().toISOString(),
            };
            state.calls.push(newCall);
            render();
            callListContainer.scrollTop = 0;
        }

        function handleToggleCall(callId) {
            const call = state.calls.find(c => c.id == callId);
            if (call) {
                call.completed = !call.completed;
                render();
            }
        }

        function handleDeleteCall(callId) {
            state.calls = state.calls.filter(c => c.id != callId);
            render();
        }

        function handleResetData() {
            state = getInitialState();
            render();
        }

        // --- Event Delegation ---
        callListContainer.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                const callId = deleteBtn.dataset.id;
                const callNumber = deleteBtn.dataset.number;
                openDeleteConfirmModal(callId, callNumber);
            }
        });

        callListContainer.addEventListener('change', (e) => {
            if (e.target.matches('input[type="checkbox"]')) {
                const callId = e.target.closest('.call-item').dataset.id;
                handleToggleCall(callId);
            }
        });

        addCallBtn.addEventListener('click', handleAddCall);
        resetDataBtn.addEventListener('click', () => openResetConfirmModal());

        // --- Modals ---
        const resetConfirmModal = document.getElementById('resetConfirmModal');
        const deleteConfirmModal = document.getElementById('deleteConfirmModal');

        function openResetConfirmModal() {
            resetConfirmModal.innerHTML = `<div class="bg-[var(--card-bg-color)] backdrop-blur-lg rounded-xl p-6 w-full max-w-md space-y-4 border border-[var(--danger-color)] shadow-2xl"><h3 class="text-lg font-semibold flex items-center gap-2 text-[var(--danger-color)]"><span class="material-symbols-outlined">warning</span>Reset Confirmation</h3><p class="subtle-text">Are you sure? All calls will be permanently deleted.</p><div class="flex justify-end gap-3"><button class="cancel-btn px-4 py-2 rounded-lg custom-hover">Cancel</button><button id="confirmResetBtn" class="bg-[var(--danger-color)] hover:bg-[var(--danger-hover-color)] text-white font-bold px-4 py-2 rounded-lg transition-colors">Yes, Reset</button></div></div>`;
            resetConfirmModal.classList.remove('hidden');
            resetConfirmModal.querySelector('.cancel-btn').addEventListener('click', () => resetConfirmModal.classList.add('hidden'));
            resetConfirmModal.querySelector('#confirmResetBtn').addEventListener('click', () => { handleResetData(); resetConfirmModal.classList.add('hidden'); });
        }

        function openDeleteConfirmModal(callId, callNumber) {
            deleteConfirmModal.innerHTML = `<div class="bg-[var(--card-bg-color)] backdrop-blur-lg rounded-xl p-6 w-full max-w-md space-y-4 border border-[var(--danger-color)] shadow-2xl"><h3 class="text-lg font-semibold flex items-center gap-2 text-[var(--danger-color)]"><span class="material-symbols-outlined">delete</span>Delete Confirmation</h3><p class="subtle-text">Are you sure you want to delete <strong>Call #${callNumber}</strong>? This action cannot be undone.</p><div class="flex justify-end gap-3"><button class="cancel-btn px-4 py-2 rounded-lg custom-hover">Cancel</button><button id="confirmDeleteBtn" class="bg-[var(--danger-color)] hover:bg-[var(--danger-hover-color)] text-white font-bold px-4 py-2 rounded-lg transition-colors">Yes, Delete</button></div></div>`;
            deleteConfirmModal.classList.remove('hidden');
            deleteConfirmModal.querySelector('.cancel-btn').addEventListener('click', () => deleteConfirmModal.classList.add('hidden'));
            deleteConfirmModal.querySelector('#confirmDeleteBtn').addEventListener('click', () => { handleDeleteCall(callId); deleteConfirmModal.classList.add('hidden'); });
        }

        // Initial Load
        loadState();
        render();
    });
    </script>
</body>
</html>
