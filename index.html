<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAIART</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            position: relative;
            padding: 2rem;
        }

        /* Three.js Particle Canvas Styling */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000000;
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            /* Removed background, box-shadow, and backdrop-filter for full transparency */
            max-width: 100%;
            max-height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Typing Animation */
        .typing-container {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #ffffff;
            animation: typing 2s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        /* Heading Styling */
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #ff4757;
        }

        /* Keyframes for Animations */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }

        /* Link Container Styling */
        .link-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px; /* Limits the maximum width for better readability */
        }

        /* Interactive Links Styling */
        .link {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            border: 2px solid #fff;
            border-radius: 20px;
            background-color: transparent;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: rgba(255, 255, 255, 0.1) 0px 2px 4px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            transition: left 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-5px);
            background-color: #fff;
            color: #000;
            box-shadow: rgba(255, 255, 255, 0.3) 0px 4px 8px;
            border-width: 3px;
        }

        /* Scrollbar Styling for Container */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            h1 {
                font-size: 2.3rem;
            }

            .link {
                font-size: 1.1rem;
                padding: 0.9rem 1.8rem;
            }
        }

        @media (max-width: 900px) {
            h1 {
                font-size: 2.2rem;
            }

            .link {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .link {
                font-size: 0.9rem;
                padding: 0.7rem 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Main Content Container -->
    <div class="container">
        <h1 class="typing-container"><a href="https://isaiart.com">ISAIART</a></h1>
        <div class="link-container">
            <!-- Alphabetically Ordered Links -->
            <a href="https://isaiart.com/8beat" class="link">8 Beat</a>
            <a href="https://isaiart.com/projects" class="link">All Projects</a>
            <a href="https://braille.isaiart.com" class="link">Braille Translator</a>
            <a href="https://isaiart.com/character/" class="link">Character</a>
            <a href="https://isaiart.com/dice/" class="link">Dice</a>
            <a href="https://isaiart.com/drumpad" class="link">Drum Pad</a>
            <a href="https://music.isaiart.com/" class="link">Music</a>
            <a href="https://isaiart.com/piano" class="link">Piano</a>
            <a href="https://pokedex.isaiart.com" class="link">Pokedex</a>
            <a href="https://reboot.isaiart.com" class="link">Reboot</a>
            <a href="https://isaiart.com/spellbook" class="link">Spellbook</a>
            <a href="https://isaiart.com/rain" class="link">Timer</a>
            <a href="https://isaiart.com/tav/" class="link">Tav</a>
            <a href="https://thg.isaiart.com" class="link">The Hunger Games</a>
            <a href="https://isaiart.com/text/" class="link">Text</a>
            <a href="https://code.isaiart.com" class="link">Web Coding</a>
            <a href="https://isaiart.com/translate" class="link">Zalgo Translator</a>
            <a href="https://svg.isaiart.com" class="link">SVG Editor</a>
            <a href="https://dnd.isaiart.com/" class="link">DND Handbook</a>
            <a href="https://isaiart.com/webp" class="link">Webp to Png</a>
        </div>
    </div>

    <!-- Three.js Particle Effect Script -->
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('particle-canvas'),
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // Create multiple particle systems with white color
        const particleGroups = [
            { color: 0xffffff, size: 0.005, count: 10000 },
            { color: 0xffffff, size: 0.003, count: 5000 },
            { color: 0xffffff, size: 0.002, count: 3000 }
        ];

        const particleMeshes = particleGroups.map(group => {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(group.count * 3);

            for (let i = 0; i < group.count * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 50; // Spread particles out
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                size: group.size,
                color: group.color,
                transparent: true,
                opacity: 0.8,
                depthWrite: false
            });

            return new THREE.Points(geometry, material);
        });

        particleMeshes.forEach(mesh => scene.add(mesh));

        camera.position.z = 10;

        // Animation Variables
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate particles for a dynamic effect
            particleMeshes.forEach((mesh, index) => {
                mesh.rotation.x += 0.0003 * (index + 1);
                mesh.rotation.y += 0.0005 * (index + 1);

                // Add slight movement based on mouse interaction
                mesh.rotation.x += (targetRotationX - mesh.rotation.x) * 0.05;
                mesh.rotation.y += (targetRotationY - mesh.rotation.y) * 0.05;
            });

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse Movement Interaction
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            targetRotationX = mouseY * 0.2;
            targetRotationY = mouseX * 0.2;
        });
    </script>
</body>
</html>
