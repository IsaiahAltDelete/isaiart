<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .spinning-text {
            font-size: 48px;
            color: black;
            animation: spin 8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="spinning-text">Lee</div>
</body>
</html>
