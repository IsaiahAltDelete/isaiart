<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Paycheck Timer</title>
    <style>
        /* CSS Variables for Light and Dark Modes */
        :root {
            --background-color: #fff;
            --text-color: #000;
            --border-color: #000;
            --button-background: #fff;
            --button-text: #000;
            --input-background: #fff;
            --input-text: #000;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --money-color: #000;
            --money-shadow: rgba(0, 0, 0, 0.08);
        }

        .dark-mode {
            --background-color: #000;
            --text-color: #fff;
            --border-color: #fff;
            --button-background: #000;
            --button-text: #fff;
            --input-background: #000;
            --input-text: #fff;
            --shadow-color: rgba(255, 255, 255, 0.08);
            --money-color: #fff;
            --money-shadow: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            padding: 1rem;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 8px var(--shadow-color);
            border: 2px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text-color);
            font-size: 1.8rem;
            transition: color 0.3s ease;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        input {
            background: var(--input-background);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            margin: 0;
            color: var(--input-text);
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            flex: 1 1 150px;
            min-width: 120px;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            background: var(--border-color);
            color: var(--background-color);
        }
        button {
            background: var(--button-background);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 0.75rem 1.5rem;
            margin: 0;
            color: var(--button-text);
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            flex: 1 1 100px;
            min-width: 100px;
            box-sizing: border-box;
        }
        button:hover {
            background: var(--border-color);
            color: var(--background-color);
        }
        .display {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            font-weight: 700;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        #moneyEarned {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-color);
            display: block;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }
        .money {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            z-index: 1000;
            color: var(--money-color);
            text-shadow: 0 1px 3px var(--money-shadow);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        /* Dark Mode Toggle Switch */
        .toggle-container {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .toggle-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: background-color 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: var(--background-color);
            transition: transform 0.4s, background-color 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--border-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: var(--background-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .controls {
                gap: 0.75rem;
            }
            input, button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .display {
                font-size: 1.2rem;
                margin: 1rem 0;
            }
            #moneyEarned {
                font-size: 1.5rem;
            }
            .toggle-container {
                top: 0.5rem;
                right: 0.5rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.3rem;
            }
            input, button {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            .display {
                font-size: 1rem;
                margin: 0.8rem 0;
            }
            #moneyEarned {
                font-size: 1.2rem;
            }
            .toggle-container {
                top: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <span class="toggle-label">Dark Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>

        <h1>Paycheck Timer</h1>
        <div class="controls">
            <input type="number" id="hourlyRate" min="0" step="0.01" value="15" placeholder="Hourly Rate ($)">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="display">Time Elapsed: <span id="timeElapsed">00:00:00</span></div>
        <div class="display">Money Earned: $<span id="moneyEarned">0.00</span></div>
    </div>

    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'light';

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Timer Logic
        let startTime;
        let timerInterval;
        let moneyEarned = 0;
        let hourlyRate = 15;
        let elapsedTime = 0;
        let isRunning = false;
        let moneyEmojis = [];

        function startTimer() {
            if (!isRunning) {
                startTime = new Date() - elapsedTime;
                hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
                timerInterval = setInterval(updateTimer, 1000);
                isRunning = true;
                requestAnimationFrame(updateMoneyPositions);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                elapsedTime = new Date() - startTime;
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            moneyEarned = 0;
            isRunning = false;
            updateDisplay();
            moneyEmojis.forEach(emoji => emoji.element.remove());
            moneyEmojis = [];
        }

        function updateTimer() {
            elapsedTime = new Date() - startTime;
            updateDisplay();
            if (Math.floor(moneyEarned) > Math.floor(moneyEarned - (hourlyRate / 3600))) {
                createMoneyEmoji();
            }
        }

        function updateDisplay() {
            const hours = Math.floor(elapsedTime / 3600000);
            const minutes = Math.floor((elapsedTime % 3600000) / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);

            document.getElementById('timeElapsed').textContent = 
                `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

            moneyEarned = (elapsedTime / 3600000) * hourlyRate;
            document.getElementById('moneyEarned').textContent = moneyEarned.toFixed(2);
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function createMoneyEmoji() {
            const moneyEmoji = document.createElement('div');
            moneyEmoji.textContent = 'ðŸ’°';
            moneyEmoji.className = 'money';
            moneyEmoji.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            moneyEmoji.style.top = '0px';
            document.body.appendChild(moneyEmoji);
            
            moneyEmojis.push({
                element: moneyEmoji,
                x: parseFloat(moneyEmoji.style.left),
                y: 0,
                vy: 0
            });
        }

        function updateMoneyPositions() {
            const gravity = 0.5;
            const bounce = 0.7;

            moneyEmojis.forEach(emoji => {
                emoji.vy += gravity;
                emoji.y += emoji.vy;

                if (emoji.y + emoji.element.offsetHeight > window.innerHeight) {
                    emoji.y = window.innerHeight - emoji.element.offsetHeight;
                    emoji.vy *= -bounce;
                }

                emoji.element.style.top = `${emoji.y}px`;
            });

            requestAnimationFrame(updateMoneyPositions);
        }

        window.addEventListener('resize', () => {
            moneyEmojis.forEach(emoji => {
                if (parseFloat(emoji.element.style.left) > window.innerWidth - 50) {
                    emoji.element.style.left = `${window.innerWidth - 50}px`;
                }
                if (parseFloat(emoji.element.style.top) > window.innerHeight - 50) {
                    emoji.element.style.top = `${window.innerHeight - 50}px`;
                }
            });
        });
    </script>
</body>
</html>
