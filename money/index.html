<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Paycheck Timer</title>
    <style>
        @keyframes hueRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: #ffffff;
            overflow: hidden;
            animation: hueRotate 60s linear infinite;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 80%;
            max-width: 500px;
            z-index: 10;
        }
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        input, button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input {
            width: 100px;
            cursor: text;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .display {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 300;
        }
        #timeElapsed {
            font-weight: 600;
            color: #ffd700;
        }
        #moneyEarned {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            display: block;
            margin-top: 1rem;
        }
        .money {
            position: absolute;
            font-size: 2rem;
            cursor: move;
            user-select: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paycheck Timer</h1>
        <div>
            <input type="number" id="hourlyRate" min="0" step="0.01" value="15" placeholder="Hourly Rate ($)">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="display">Time Elapsed: <span id="timeElapsed">00:00:00</span></div>
        <div class="display">Money Earned: $<span id="moneyEarned">0.00</span></div>
    </div>

    <script>
        let startTime;
        let timerInterval;
        let moneyEarned = 0;
        let hourlyRate = 15;
        let elapsedTime = 0;
        let isRunning = false;

        function startTimer() {
            if (!isRunning) {
                startTime = new Date() - elapsedTime;
                hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
                timerInterval = setInterval(updateTimer, 1000);
                isRunning = true;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                elapsedTime = new Date() - startTime;
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            moneyEarned = 0;
            isRunning = false;
            updateDisplay();
            document.querySelectorAll('.money').forEach(e => e.remove());
        }

        function updateTimer() {
            elapsedTime = new Date() - startTime;
            updateDisplay();
            if (Math.floor(moneyEarned) > Math.floor(moneyEarned - (hourlyRate / 3600))) {
                createMoneyEmoji();
            }
        }

        function updateDisplay() {
            const hours = Math.floor(elapsedTime / 3600000);
            const minutes = Math.floor((elapsedTime % 3600000) / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);

            document.getElementById('timeElapsed').textContent = 
                `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

            moneyEarned = (elapsedTime / 3600000) * hourlyRate;
            document.getElementById('moneyEarned').textContent = moneyEarned.toFixed(2);
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function createMoneyEmoji() {
            const moneyEmoji = document.createElement('div');
            moneyEmoji.textContent = 'ðŸ’°';
            moneyEmoji.className = 'money';
            moneyEmoji.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            moneyEmoji.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            document.body.appendChild(moneyEmoji);
            makeDraggable(moneyEmoji);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
