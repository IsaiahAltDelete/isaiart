<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirectingâ€¦</title>

  <!-- Primary redirect method: immediately send user to the new URL -->
  <meta http-equiv="refresh" content="0;url=https://isaiart.com/transfer">

  <!-- Fallback JavaScript redirect for browsers that ignore meta refresh -->
  <script>
    window.location.replace("https://isaiart.com/transfer");
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://isaiart.com/transfer">click here</a>.</p>
</body>
</html>
