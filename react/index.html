<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT PROJECTS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .terminal {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .prompt {
            color: #00ff00;
            margin-bottom: 20px;
        }

        .cursor {
            animation: blink 1s infinite;
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #00ff00;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: 200px;
        }

        input::placeholder {
            color: #00aa00;
        }

        .projects {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .project-item {
            margin: 10px 0;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: #00ff00;
        }

        .project-item:hover {
            background: #003300;
        }

        .project-item:before {
            content: "> ";
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">C:\REACT\PROJECTS></div>
        <div style="display: flex; align-items: center;">
            <span>search: </span>
            <input type="text" id="searchInput" placeholder="Type to filter..." autocomplete="off">
            <div class="cursor"></div>
        </div>
        <div class="projects" id="projectsList">
            <a href="https://isaiart.com/react/slots" class="project-item">SLOTS.exe</a>
            <a href="https://isaiart.com/react/clock" class="project-item">CLOCK.exe</a>
            <a href="https://isaiart.com/react/blackjack" class="project-item">BLACKJACK.exe</a>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const projectItems = document.getElementsByClassName('project-item');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            Array.from(projectItems).forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Simulate initial terminal text
        const terminalText = "REACT PROJECTS DIRECTORY - TYPE TO SEARCH\n" +
                           "----------------------------------------\n";
        let index = 0;

        function typeText() {
            if (index < terminalText.length) {
                const char = terminalText.charAt(index);
                const pre = document.createElement('div');
                pre.style.marginBottom = '10px';
                pre.textContent = char;
                document.querySelector('.terminal').insertBefore(pre, document.querySelector('.prompt'));
                index++;
                setTimeout(typeText, 50);
            }
        }

        window.onload = typeText;
    </script>
</body>
</html>
