<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pixel Canvas</h1>
        <div class="controls">
            <div class="grid-size">
                <label for="grid-width">Width:</label>
                <input type="number" id="grid-width" min="1" value="16">
                <label for="grid-height">Height:</label>
                <input type="number" id="grid-height" min="1" value="16">
                <button id="create-grid"><span class="material-icons">grid_on</span> Create Grid</button>
            </div>
            <div class="color-picker-container">
                <label for="color-picker">Color:</label>
                <div class="color-preview"></div>
                <input type="color" id="color-picker" value="#f44336">
                <button id="save-color"><span class="material-icons">palette</span> Save Color</button>
                <div class="saved-colors">
                    </div>
            </div>
            <div class="brush-size">
                <label>Brush Size:</label>
                <button data-size="1"><span class="material-icons">brush</span> 1x1</button>
                <button data-size="2"><span class="material-icons">brush</span> 2x2</button>
                <button data-size="3"><span class="material-icons">brush</span> 3x3</button>
            </div>
            <div class="actions">
                <button id="save-local"><span class="material-icons">save</span> Save</button>
                <button id="load-local"><span class="material-icons">download</span> Load</button>
                <button id="export-png"><span class="material-icons">image</span> Export PNG</button>
            </div>
        </div>
        <canvas id="pixel-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
