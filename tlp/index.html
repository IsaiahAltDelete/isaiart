<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueCanvas Pro | Paced Teleprompter</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }

        #script-container {
            height: 100vh;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #script-container::-webkit-scrollbar {
            display: none;
        }

        #script-content {
            padding-top: 50vh;
            padding-bottom: 50vh;
        }

        .script-line {
            transition: opacity 0.3s ease-in-out;
            opacity: 0.4;
            padding: 0.5rem 1rem;
        }

        .script-line.active {
            opacity: 1;
        }
        
        .cue-line {
            color: #FF1744;
            font-weight: 700;
            text-align: center;
            padding: 3rem 1rem;
            opacity: 1 !important;
        }

        #reading-indicator {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #FF6600;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
        }

        #vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: 
                linear-gradient(to bottom, #000000 0%, rgba(0,0,0,0) 30%),
                linear-gradient(to top, #000000 0%, rgba(0,0,0,0) 30%);
        }

        #controls-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #111111;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 12rem;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 4px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -6px;
            width: 16px;
            height: 16px;
            background: #FF6600;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
        input[type=range]::-moz-range-track {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 4px;
        }
        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #FF6600;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
    </style>
</head>
<body class="bg-black text-white uppercase select-none">

    <div id="teleprompter-app" class="h-screen w-screen relative">
        
        <main id="script-container">
            <div id="script-content" class="text-4xl md:text-6xl font-bold text-center leading-tight md:leading-tight">
                <!-- Script lines will be dynamically inserted here -->
            </div>
        </main>

        <div id="reading-indicator"></div>
        <div id="vignette-overlay"></div>

        <div id="controls-toolbar" class="flex items-center justify-center px-4">
            <div class="w-full max-w-3xl flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button id="prev-btn" aria-label="Previous Line" class="rounded-full w-12 h-12 flex items-center justify-center text-white/70 hover:text-white hover:bg-white/20 transition-all duration-300">
                        <span class="material-icons text-3xl">arrow_upward</span>
                    </button>
                    <button id="next-btn" aria-label="Next Line" class="rounded-full w-12 h-12 flex items-center justify-center text-white/70 hover:text-white hover:bg-white/20 transition-all duration-300">
                        <span class="material-icons text-3xl">arrow_downward</span>
                    </button>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="reset-btn" aria-label="Reset to Start" class="rounded-full w-12 h-12 flex items-center justify-center text-white/70 hover:text-white hover:bg-white/20 transition-all duration-300">
                        <span class="material-icons text-3xl">replay</span>
                    </button>
                    <button id="play-pause-btn" aria-label="Play/Pause Autoscroll" class="bg-orange-600 rounded-full w-14 h-14 flex items-center justify-center text-white hover:bg-orange-500 transition-all duration-300">
                        <span id="play-pause-icon" class="material-icons text-4xl">play_arrow</span>
                    </button>
                </div>

                <div class="flex items-center space-x-3">
                    <span class="material-icons text-white/50">speed</span>
                    <input type="range" id="speed-slider" min="1" max="100" value="25">
                    <span id="speed-display" class="text-sm font-semibold text-white/70 w-20 text-center">SPEED: 25</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // The script is now re-structured into smaller, evenly-paced lines
            // to promote a natural speaking rhythm.
            const script = [
                // Slide 1
                { type: 'text', content: "GOOD AFTERNOON EVERYONE." },
                { type: 'text', content: "TODAY I WANT TO TALK ABOUT SOMETHING" },
                { type: 'text', content: "AFFECTING MILLIONS OF ARTISTS RIGHT NOW..." },
                { type: 'text', content: "THE ETHICS AND FUTURE OF AI-GENERATED IMAGERY." },
                { type: 'text', content: "WE'RE GOING TO EXPLORE HOW TOOLS LIKE CHATGPT" },
                { type: 'text', content: "AND MIDJOURNEY ARE IMPACTING ARTISTS, CAREERS," },
                { type: 'text', content: "AND EVEN HOW WE DEFINE ART ITSELF." },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 2) ---" },
                // Slide 2
                { type: 'text', content: "SO, AI IMAGE GENERATION HAS COMPLETELY EXPLODED." },
                { type: 'text', content: "TOOLS LIKE CHATGPT, STABLE DIFFUSION, AND SORA" },
                { type: 'text', content: "ARE NOW AVAILABLE TO PRETTY MUCH ANYONE." },
                { type: 'text', content: "THESE SYSTEMS WERE TRAINED ON BILLIONS OF IMAGES" },
                { type: 'text', content: "SCRAPED FROM THE INTERNET." },
                { type: 'text', content: "AND THAT'S WHERE THE PROBLEMS START." },
                { type: 'text', content: "ARTISTS ARE RAISING SERIOUS CONCERNS" },
                { type: 'text', content: "ABOUT COPYRIGHT, JOB SECURITY," },
                { type: 'text', content: "AND WHAT WE EVEN CONSIDER ART ANYMORE." },
                { type: 'text', content: "FAN ART COMMUNITIES HAVE LAUNCHED MAJOR PROTESTS" },
                { type: 'text', content: "AGAINST THESE PLATFORMS." },
                { type: 'text', content: "SO TODAY, WE NEED TO UNDERSTAND" },
                { type: 'text', content: "WHAT'S REALLY AT STAKE HERE." },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 3) ---" },
                // Slide 3
                { type: 'text', content: "I'M GOING TO COVER THREE MAIN CONCERNS." },
                { type: 'text', content: "FIRST, HOW AI IS THREATENING ARTIST RIGHTS" },
                { type: 'text', content: "AND INTELLECTUAL PROPERTY." },
                { type: 'text', content: "SECOND, HOW IT'S AFFECTING PEOPLE'S VIEWS" },
                { type: 'text', content: "ON ART CAREERS." },
                { type: 'text', content: "AND THIRD, HOW IT'S CHALLENGING WHAT WE MEAN" },
                { type: 'text', content: "WHEN WE SAY SOMETHING IS 'ART.'" },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 4) ---" },
                // Slide 4
                { type: 'text', content: "LET'S START WITH INTELLECTUAL PROPERTY." },
                { type: 'text', content: "ACCORDING TO RESEARCHERS TANG AND LIU," },
                { type: 'text', content: "FAN ART CREATORS ACTIVELY RESISTED" },
                { type: 'text', content: "WHEN A PLATFORM ADDED AI DRAWING TOOLS." },
                { type: 'text', content: "HERE'S WHY THEY WERE UPSET." },
                { type: 'text', content: "THESE AI SYSTEMS TRAIN ON BILLIONS OF IMAGES" },
                { type: 'text', content: "FROM CREATORS WITHOUT EVER ASKING PERMISSION" },
                { type: 'text', content: "OR PAYING THEM A SINGLE CENT." },
                { type: 'text', content: "ARTISTS ARE WATCHING THEIR UNIQUE STYLES," },
                { type: 'text', content: "THINGS THEY SPENT YEARS DEVELOPING," },
                { type: 'text', content: "BEING USED AS TRAINING DATA." },
                { type: 'text', content: "NO CREDIT, NO COMPENSATION, NOTHING." },
                { type: 'text', content: "TANG AND LIU CALL THIS A PERFECT EXAMPLE" },
                { type: 'text', content: "OF BIG COMPANIES PROFITING," },
                { type: 'text', content: "WHILE THE ORIGINAL CREATORS GET NOTHING." },
                { type: 'text', content: "AND IT'S NOT JUST A CREATIVE ISSUE," },
                { type: 'text', content: "IT'S A LEGAL ONE." },
                { type: 'text', content: "LAW PROFESSOR MARK LEMLEY EXPLAINS" },
                { type: 'text', content: "THAT GENERATIVE AI CHALLENGES COPYRIGHT RULES." },
                { type: 'text', content: "THE CREATIVE EFFORT IS NOW IN WRITING PROMPTS," },
                { type: 'text', content: "NOT MAKING THE ART." },
                { type: 'text', content: "THIS FORCES LAWMAKERS TO RETHINK" },
                { type: 'text', content: "WHAT ORIGINALITY AND AUTHORSHIP EVEN MEAN." },
                { type: 'text', content: "THAT'S THE FIRST MAJOR PROBLEM." },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 5) ---" },
                // Slide 5
                { type: 'text', content: "THE SECOND CONCERN IS HOW AI IS CHANGING" },
                { type: 'text', content: "SOCIETY'S VIEW OF ARTISTIC CAREERS." },
                { type: 'text', content: "A RECENT STUDY FOUND SOMETHING INTERESTING." },
                { type: 'text', content: "WHEN PEOPLE SEE AI CREATE IMPRESSIVE ARTWORK," },
                { type: 'text', content: "THEY START TO UNDERESTIMATE THE SKILL" },
                { type: 'text', content: "AND VALUE OF HUMAN ARTISTS." },
                { type: 'text', content: "IF AI CAN MAKE SOMETHING BEAUTIFUL IN SECONDS," },
                { type: 'text', content: "WHY SPEND YEARS LEARNING TO PAINT OR DRAW?" },
                { type: 'text', content: "THIS COULD DISCOURAGE PEOPLE FROM PURSUING ART." },
                { type: 'text', content: "THE STUDY SHOWS THAT EXPOSURE TO AI ART" },
                { type: 'text', content: "SHAPES OPINIONS ABOUT WHETHER ART CAREERS" },
                { type: 'text', content: "ARE EVEN WORTH IT ANYMORE." },
                { type: 'text', content: "THAT'S A HUGE CULTURAL SHIFT." },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 6) ---" },
                // Slide 6
                { type: 'text', content: "BUT THIS RAISES AN EVEN BIGGER QUESTION:" },
                { type: 'text', content: "WHAT EXACTLY IS ART ANYMORE?" },
                { type: 'text', content: "CAN AI OUTPUTS ACTUALLY QUALIFY AS ART?" },
                { type: 'text', content: "ACCORDING TO RESEARCHER SIMONA CHIODO," },
                { type: 'text', content: "TRADITIONAL ART REQUIRES MORE THAN LOOKING PRETTY." },
                { type: 'text', content: "IT REQUIRES HUMAN INTENTION." },
                { type: 'text', content: "CHIODO ARGUES THAT AI LACKS 'META-SENSEMAKING.'" },
                { type: 'text', content: "BASICALLY, AI CAN'T TAP INTO THE HUMAN EXPERIENCE" },
                { type: 'text', content: "NEEDED TO CREATE TRULY MEANINGFUL ART." },
                { type: 'text', content: "ART COMES FROM HUMAN AUTONOMY," },
                { type: 'text', content: "FROM PEOPLE MAKING CONSCIOUS CHOICES." },
                { type: 'text', content: "AI IS FUNDAMENTALLY JUST AUTOMATED AND RANDOM." },
                { type: 'text', content: "BUT THERE'S ANOTHER PERSPECTIVE." },
                { type: 'text', content: "PHILOSOPHER MARIA IVANOVA ASKS IF AI ART" },
                { type: 'text', content: "TRULY THREATENS CREATIVITY," },
                { type: 'text', content: "OR IF IT ACTUALLY EXPANDS WHAT COUNTS AS ART." },
                { type: 'text', content: "WHILE SHE DISCUSSES MORAL CONCERNS," },
                { type: 'text', content: "SHE ALSO SEES THAT AI SYSTEMS" },
                { type: 'text', content: "CAN HAVE ARTISTIC VALUE." },
                { type: 'text', content: "SO THIS DEBATE IS FAR FROM SETTLED." },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 7) ---" },
                // Slide 7
                { type: 'text', content: "SO WHAT DO WE NEED TO DO ABOUT ALL THIS?" },
                { type: 'text', content: "FIRST, WE NEED TO PROTECT ARTISTS" },
                { type: 'text', content: "BY ESTABLISHING CLEAR RULES" },
                { type: 'text', content: "ABOUT CONSENT AND COMPENSATION." },
                { type: 'text', content: "SECOND, WE HAVE TO THINK SERIOUSLY" },
                { type: 'text', content: "ABOUT HOW AI ART MIGHT DISCOURAGE" },
                { type: 'text', content: "PEOPLE FROM CHOOSING CREATIVE CAREERS." },
                { type: 'text', content: "AND THIRD, WE NEED TO DECIDE AS A SOCIETY" },
                { type: 'text', content: "WHETHER AI OUTPUTS CAN BE CALLED ART," },
                { type: 'text', content: "OR IF THAT TERM IS RESERVED FOR HUMANS." },
                { type: 'text', content: "THERE'S ALSO THE ISSUE OF MISINFORMATION." },
                { type: 'text', content: "RESEARCH SHOWS THAT LABELING IMAGES AS AI" },
                { type: 'text', content: "REDUCES HOW MUCH PEOPLE BELIEVE FAKE CONTENT." },
                { type: 'text', content: "THIS MEANS WE ALSO NEED CLEAR STANDARDS" },
                { type: 'text', content: "FOR LABELING AI CONTENT ONLINE." },
                { type: 'cue', content: "--- TURN PAGE (SLIDE 8) ---" },
                // Slide 8
                { type: 'text', content: "HERE'S THE BOTTOM LINE." },
                { type: 'text', content: "HOW WE HANDLE AI IMAGERY IN THE NEXT FEW YEARS" },
                { type: 'text', content: "WILL DETERMINE IF IT ENHANCES HUMAN CREATIVITY" },
                { type: 'text', content: "OR REPLACES IT ENTIRELY." },
                { type: 'text', content: "THAT'S WHY THESE QUESTIONS MATTER SO MUCH." },
                { type: 'text', content: "WE'RE AT A TURNING POINT," },
                { type: 'text', content: "AND THE DECISIONS WE MAKE TODAY" },
                { type: 'text', content: "WILL SHAPE THE FUTURE OF ART FOR GENERATIONS." },
                { type: 'text', content: "THANK YOU." }
            ];

            const scriptContainer = document.getElementById('script-container');
            const scriptContent = document.getElementById('script-content');
            const readingIndicator = document.getElementById('reading-indicator');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const resetBtn = document.getElementById('reset-btn');
            const speedSlider = document.getElementById('speed-slider');
            const speedDisplay = document.getElementById('speed-display');

            let scriptLines = [];
            let isAutoscrolling = false;
            let animationFrameId = null;
            let lastTimestamp = null;
            let pixelsPerSecond = 50;

            function initialize() {
                script.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = item.content;
                    if (item.type === 'text') {
                        p.className = 'script-line';
                    } else if (item.type === 'cue') {
                        p.className = 'cue-line';
                    }
                    scriptContent.appendChild(p);
                    scriptLines.push(p);
                });
                updateSpeed();
                updateHighlight();
            }

            function updateHighlight() {
                const indicatorY = readingIndicator.getBoundingClientRect().top;
                let currentActiveFound = false;
                scriptLines.forEach(line => {
                    if (line.classList.contains('cue-line')) return;

                    const lineRect = line.getBoundingClientRect();
                    if (!currentActiveFound && indicatorY >= lineRect.top && indicatorY <= lineRect.bottom) {
                        line.classList.add('active');
                        currentActiveFound = true;
                    } else {
                        line.classList.remove('active');
                    }
                });
            }

            function scrollStep(timestamp) {
                if (!lastTimestamp) lastTimestamp = timestamp;
                const deltaTime = timestamp - lastTimestamp;
                lastTimestamp = timestamp;

                const scrollAmount = (pixelsPerSecond / 1000) * deltaTime;
                scriptContainer.scrollTop += scrollAmount;

                if (scriptContainer.scrollTop >= scriptContainer.scrollHeight - scriptContainer.clientHeight) {
                    stopAutoscroll();
                } else {
                    animationFrameId = requestAnimationFrame(scrollStep);
                }
            }

            function startAutoscroll() {
                if (isAutoscrolling) return;
                isAutoscrolling = true;
                playPauseIcon.textContent = 'pause';
                lastTimestamp = null;
                animationFrameId = requestAnimationFrame(scrollStep);
            }

            function stopAutoscroll() {
                if (!isAutoscrolling) return;
                isAutoscrolling = false;
                playPauseIcon.textContent = 'play_arrow';
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            function toggleAutoscroll() {
                isAutoscrolling ? stopAutoscroll() : startAutoscroll();
            }

            function resetPrompter() {
                stopAutoscroll();
                scriptContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function mapSpeed(value) {
                const minPixels = 10;
                const maxPixels = 200;
                return minPixels + ((value - 1) / 99) * (maxPixels - minPixels);
            }

            function updateSpeed() {
                const sliderValue = speedSlider.value;
                pixelsPerSecond = mapSpeed(sliderValue);
                speedDisplay.textContent = `SPEED: ${sliderValue}`;
            }

            function jumpToLine(direction) {
                stopAutoscroll();
                let currentActiveIndex = -1;

                scriptLines.forEach((line, index) => {
                    if (line.classList.contains('active')) {
                        currentActiveIndex = index;
                    }
                });
                
                if (currentActiveIndex === -1) {
                    const indicatorY = readingIndicator.getBoundingClientRect().top;
                    for(let i = scriptLines.length - 1; i >= 0; i--) {
                        if (scriptLines[i].getBoundingClientRect().top < indicatorY) {
                            currentActiveIndex = i;
                            break;
                        }
                    }
                }

                let targetIndex = currentActiveIndex + direction;
                
                // Skip over cue lines when jumping
                while(targetIndex > 0 && targetIndex < scriptLines.length -1 && scriptLines[targetIndex].classList.contains('cue-line')) {
                    targetIndex += direction;
                }

                if (targetIndex < 0) targetIndex = 0;
                if (targetIndex >= scriptLines.length) targetIndex = scriptLines.length - 1;

                const targetLine = scriptLines[targetIndex];
                const containerHeight = scriptContainer.clientHeight;
                const lineTop = targetLine.offsetTop;
                const lineHeight = targetLine.offsetHeight;
                const newScrollTop = lineTop - (containerHeight / 2) + (lineHeight / 2);

                scriptContainer.scrollTo({ top: newScrollTop, behavior: 'smooth' });
            }

            // EVENT LISTENERS
            scriptContainer.addEventListener('scroll', updateHighlight);
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') { e.preventDefault(); jumpToLine(1); }
                if (e.key === 'ArrowUp') { e.preventDefault(); jumpToLine(-1); }
                if (e.code === 'Space') { e.preventDefault(); toggleAutoscroll(); }
            });

            scriptContainer.addEventListener('wheel', () => stopAutoscroll());
            nextBtn.addEventListener('click', () => jumpToLine(1));
            prevBtn.addEventListener('click', () => jumpToLine(-1));
            playPauseBtn.addEventListener('click', toggleAutoscroll);
            resetBtn.addEventListener('click', resetPrompter);
            speedSlider.addEventListener('input', updateSpeed);

            initialize();
        });
    </script>

</body>
</html>
