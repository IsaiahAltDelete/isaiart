<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueCanvas Pro | True Smooth Scroll Teleprompter</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }

        #script-container {
            height: 100vh;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #script-container::-webkit-scrollbar {
            display: none;
        }

        #script-content {
            padding-top: 50vh;
            padding-bottom: 50vh;
        }

        .script-line {
            transition: opacity 0.3s ease-in-out;
            opacity: 0.4;
        }

        .script-line.active {
            opacity: 1;
        }
        
        #reading-indicator {
            position: fixed;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #FF6600;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
        }

        #vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            background: 
                linear-gradient(to bottom, #000000 0%, rgba(0,0,0,0) 30%),
                linear-gradient(to top, #000000 0%, rgba(0,0,0,0) 30%);
        }

        #controls-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #111111;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 12rem;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 4px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            margin-top: -6px;
            width: 16px;
            height: 16px;
            background: #FF6600;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
        input[type=range]::-moz-range-track {
            background: rgba(255, 255, 255, 0.3);
            height: 4px;
            border-radius: 4px;
        }
        input[type=range]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #FF6600;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
        }
    </style>
</head>
<body class="bg-black text-white uppercase select-none">

    <div id="teleprompter-app" class="h-screen w-screen relative">
        
        <main id="script-container">
            <div id="script-content">
                <!-- Script lines will be dynamically inserted here -->
            </div>
        </main>

        <div id="reading-indicator"></div>
        <div id="vignette-overlay"></div>

        <div id="controls-toolbar" class="flex items-center justify-center px-4">
            <div class="w-full max-w-3xl flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <button id="prev-btn" aria-label="Previous Line" class="rounded-full w-12 h-12 flex items-center justify-center text-white/70 hover:text-white hover:bg-white/20 transition-all duration-300">
                        <span class="material-icons text-3xl">arrow_upward</span>
                    </button>
                    <button id="next-btn" aria-label="Next Line" class="rounded-full w-12 h-12 flex items-center justify-center text-white/70 hover:text-white hover:bg-white/20 transition-all duration-300">
                        <span class="material-icons text-3xl">arrow_downward</span>
                    </button>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="reset-btn" aria-label="Reset to Start" class="rounded-full w-12 h-12 flex items-center justify-center text-white/70 hover:text-white hover:bg-white/20 transition-all duration-300">
                        <span class="material-icons text-3xl">replay</span>
                    </button>
                    <button id="play-pause-btn" aria-label="Play/Pause Autoscroll" class="bg-orange-600 rounded-full w-14 h-14 flex items-center justify-center text-white hover:bg-orange-500 transition-all duration-300">
                        <span id="play-pause-icon" class="material-icons text-4xl">play_arrow</span>
                    </button>
                </div>

                <div class="flex items-center space-x-3">
                    <span class="material-icons text-white/50">speed</span>
                    <input type="range" id="speed-slider" min="1" max="100" value="25">
                    <span id="speed-display" class="text-sm font-semibold text-white/70 w-20 text-center">SPEED: 25</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const script = [
                "GOOD AFTERNOON EVERYONE. TODAY I WANT TO TALK ABOUT SOMETHING AFFECTING MILLIONS OF ARTISTS: THE ETHICS AND FUTURE OF AI-GENERATED IMAGES.",
                "WE'LL EXPLORE HOW TOOLS LIKE CHATGPT AND MIDJOURNEY ARE IMPACTING ARTISTS, CAREERS, AND EVEN HOW WE DEFINE ART ITSELF.",
                "AI IMAGE GENERATION HAS COMPLETELY EXPLODED. TOOLS LIKE CHATGPT, STABLE DIFFUSION, AND SORA ARE NOW AVAILABLE TO PRETTY MUCH ANYONE.",
                "THESE SYSTEMS WERE TRAINED ON BILLIONS OF IMAGES SCRAPED FROM THE INTERNET. AND THAT'S WHERE THE PROBLEMS START.",
                "ARTISTS ARE RAISING SERIOUS CONCERNS ABOUT COPYRIGHT, JOB SECURITY, AND WHAT WE EVEN CONSIDER ART ANYMORE.",
                "FAN ART COMMUNITIES HAVE LAUNCHED MAJOR PROTESTS AGAINST THESE PLATFORMS. SO TODAY, WE NEED TO UNDERSTAND WHAT'S REALLY AT STAKE.",
                "I'M GOING TO COVER THREE MAIN CONCERNS. FIRST, HOW AI IS THREATENING ARTIST RIGHTS AND INTELLECTUAL PROPERTY.",
                "SECOND, HOW IT'S AFFECTING PEOPLE'S VIEWS ON ART CAREERS. AND THIRD, HOW IT'S CHALLENGING WHAT WE ACTUALLY MEAN WHEN WE SAY SOMETHING IS 'ART.'",
                "LET'S START WITH INTELLECTUAL PROPERTY. ACCORDING TO RESEARCHERS TANG AND LIU, FAN ART CREATORS ACTIVELY RESISTED WHEN A PLATFORM ADDED AI DRAWING TOOLS.",
                "HERE'S WHY THEY WERE UPSET. THESE AI SYSTEMS TRAIN ON BILLIONS OF IMAGES FROM CREATORS WITHOUT EVER ASKING PERMISSION OR PAYING THEM A SINGLE CENT.",
                "ARTISTS ARE WATCHING THEIR UNIQUE STYLES, THINGS THEY SPENT YEARS DEVELOPING, BEING USED AS TRAINING DATA. NO CREDIT, NO COMPENSATION, NOTHING.",
                "TANG AND LIU CALL THIS A PERFECT EXAMPLE OF BIG COMPANIES PROFITING, WHILE THE ORIGINAL CREATORS WHO MADE IT ALL POSSIBLE GET ABSOLUTELY NOTHING.",
                "AND IT'S NOT JUST A CREATIVE ISSUE, IT'S A LEGAL ONE. LAW PROFESSOR MARK LEMLEY EXPLAINS THAT GENERATIVE AI CHALLENGES TRADITIONAL COPYRIGHT RULES.",
                "THE CREATIVE EFFORT IS NOW IN WRITING THE PROMPTS, NOT MAKING THE ART. THIS FORCES LAWMAKERS TO RETHINK WHAT ORIGINALITY AND AUTHORSHIP EVEN MEAN.",
                "THE SECOND CONCERN IS HOW AI IS CHANGING SOCIETY'S VIEW OF ARTISTIC CAREERS. A RECENT STUDY FOUND SOMETHING INTERESTING.",
                "WHEN PEOPLE SEE AI CREATE IMPRESSIVE ARTWORK, THEY START TO UNDERESTIMATE THE SKILL AND VALUE OF HUMAN ARTISTS.",
                "IF AI CAN MAKE SOMETHING BEAUTIFUL IN SECONDS, WHY WOULD SOMEONE SPEND YEARS LEARNING TO PAINT OR DRAW? THIS COULD DISCOURAGE PEOPLE FROM PURSUING ART.",
                "THE STUDY SHOWS THAT JUST BEING EXPOSED TO AI ART SHAPES PEOPLE'S OPINIONS ABOUT WHETHER ART CAREERS ARE EVEN WORTH IT ANYMORE. THAT'S A HUGE CULTURAL SHIFT.",
                "BUT ALL OF THIS RAISES AN EVEN BIGGER QUESTION: WHAT EXACTLY IS ART ANYMORE? CAN AI OUTPUTS ACTUALLY QUALIFY AS ART?",
                "ACCORDING TO RESEARCHER SIMONA CHIODO, TRADITIONAL DEFINITIONS OF ART REQUIRE MORE THAN JUST LOOKING PRETTY. THEY REQUIRE HUMAN INTENTION.",
                "CHIODO ARGUES THAT AI LACKS WHAT SHE CALLS 'META-SENSEMAKING.' BASICALLY, AI CAN'T TAP INTO THE SHARED HUMAN EXPERIENCE THAT'S NEEDED TO CREATE TRULY MEANINGFUL ART.",
                "ART COMES FROM HUMAN AUTONOMY, FROM PEOPLE MAKING CONSCIOUS CHOICES. AI IS FUNDAMENTALLY JUST AUTOMATED AND RANDOM.",
                "BUT THERE'S ANOTHER PERSPECTIVE. PHILOSOPHER MARIA IVANOVA ASKS IF AI-MADE ART TRULY THREATENS CREATIVITY, OR IF IT ACTUALLY EXPANDS WHAT COUNTS AS ART.",
                "WHILE SHE DISCUSSES MORAL CONCERNS LIKE USING DATA WITHOUT PERMISSION AND UNFAIR BIASES IN THE AI'S CODE, SHE ALSO SEES THAT AI SYSTEMS CAN HAVE ARTISTIC VALUE.",
                "SO, WHAT DO WE NEED TO DO ABOUT ALL THIS? FIRST, WE NEED TO PROTECT ARTISTS BY ESTABLISHING CLEAR RULES ABOUT CONSENT AND COMPENSATION.",
                "SECOND, WE HAVE TO THINK SERIOUSLY ABOUT HOW WIDESPREAD AI ART MIGHT DISCOURAGE PEOPLE FROM CHOOSING CREATIVE CAREERS. WE DON'T WANT TO LOSE HUMAN CREATIVITY.",
                "AND THIRD, WE NEED TO DECIDE AS A SOCIETY WHETHER AI OUTPUTS CAN ACTUALLY BE CALLED ART, OR IF THAT TERM SHOULD STAY RESERVED FOR HUMAN CREATION.",
                "THERE'S ALSO THE ISSUE OF MISINFORMATION. RESEARCH FROM MIT AND STANFORD SHOWS THAT LABELING IMAGES AS AI-GENERATED REDUCES HOW MUCH PEOPLE BELIEVE FAKE CONTENT.",
                "THIS MEANS WE ALSO NEED CLEAR STANDARDS FOR LABELING AI CONTENT ONLINE.",
                "HERE'S THE BOTTOM LINE. HOW WE HANDLE AI IMAGERY IN THE NEXT FEW YEARS WILL DETERMINE WHETHER IT ENHANCES HUMAN CREATIVITY OR REPLACES IT ENTIRELY.",
                "THAT'S WHY THESE QUESTIONS MATTER SO MUCH RIGHT NOW. WE'RE AT A TURNING POINT, AND THE DECISIONS WE MAKE TODAY WILL SHAPE THE FUTURE OF ART FOR GENERATIONS. THANK YOU."
            ];

            const scriptContainer = document.getElementById('script-container');
            const scriptContent = document.getElementById('script-content');
            const readingIndicator = document.getElementById('reading-indicator');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playPauseIcon = document.getElementById('play-pause-icon');
            const resetBtn = document.getElementById('reset-btn');
            const speedSlider = document.getElementById('speed-slider');
            const speedDisplay = document.getElementById('speed-display');

            let scriptLines = [];
            let isAutoscrolling = false;
            let animationFrameId = null;
            let lastTimestamp = null;
            let pixelsPerSecond = 50;

            function initialize() {
                script.forEach(line => {
                    const p = document.createElement('p');
                    p.textContent = line;
                    p.className = 'script-line text-4xl md:text-6xl font-bold text-center leading-tight md:leading-tight py-16 px-4';
                    scriptContent.appendChild(p);
                    scriptLines.push(p);
                });
                updateSpeed();
                updateHighlight();
            }

            function updateHighlight() {
                const indicatorY = readingIndicator.getBoundingClientRect().top;
                let currentActiveFound = false;
                scriptLines.forEach(line => {
                    const lineRect = line.getBoundingClientRect();
                    if (!currentActiveFound && indicatorY >= lineRect.top && indicatorY <= lineRect.bottom) {
                        line.classList.add('active');
                        currentActiveFound = true;
                    } else {
                        line.classList.remove('active');
                    }
                });
            }

            function scrollStep(timestamp) {
                if (!lastTimestamp) {
                    lastTimestamp = timestamp;
                }
                const deltaTime = timestamp - lastTimestamp;
                lastTimestamp = timestamp;

                const scrollAmount = (pixelsPerSecond / 1000) * deltaTime;
                scriptContainer.scrollTop += scrollAmount;

                if (scriptContainer.scrollTop >= scriptContainer.scrollHeight - scriptContainer.clientHeight) {
                    stopAutoscroll();
                } else {
                    animationFrameId = requestAnimationFrame(scrollStep);
                }
            }

            function startAutoscroll() {
                if (isAutoscrolling) return;
                isAutoscrolling = true;
                playPauseIcon.textContent = 'pause';
                lastTimestamp = null; // Reset timestamp for smooth start
                animationFrameId = requestAnimationFrame(scrollStep);
            }

            function stopAutoscroll() {
                if (!isAutoscrolling) return;
                isAutoscrolling = false;
                playPauseIcon.textContent = 'play_arrow';
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            function toggleAutoscroll() {
                isAutoscrolling ? stopAutoscroll() : startAutoscroll();
            }

            function resetPrompter() {
                stopAutoscroll();
                scriptContainer.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function mapSpeed(value) {
                // Maps slider value (1-100) to a pixel-per-second range (e.g., 10-200)
                const minPixels = 10;
                const maxPixels = 200;
                return minPixels + ((value - 1) / 99) * (maxPixels - minPixels);
            }

            function updateSpeed() {
                const sliderValue = speedSlider.value;
                pixelsPerSecond = mapSpeed(sliderValue);
                speedDisplay.textContent = `SPEED: ${sliderValue}`;
            }

            function jumpToLine(direction) {
                stopAutoscroll();
                const indicatorY = readingIndicator.getBoundingClientRect().top;
                let currentActiveIndex = -1;

                scriptLines.forEach((line, index) => {
                    const lineRect = line.getBoundingClientRect();
                    if (indicatorY >= lineRect.top && indicatorY <= lineRect.bottom) {
                        currentActiveIndex = index;
                    }
                });

                let targetIndex = currentActiveIndex + direction;
                if (targetIndex < 0) targetIndex = 0;
                if (targetIndex >= scriptLines.length) targetIndex = scriptLines.length - 1;

                const targetLine = scriptLines[targetIndex];
                const containerHeight = scriptContainer.clientHeight;
                const lineTop = targetLine.offsetTop;
                const lineHeight = targetLine.offsetHeight;
                const newScrollTop = lineTop - (containerHeight / 2) + (lineHeight / 2);

                scriptContainer.scrollTo({ top: newScrollTop, behavior: 'smooth' });
            }

            // EVENT LISTENERS
            scriptContainer.addEventListener('scroll', updateHighlight);
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') { e.preventDefault(); jumpToLine(1); }
                if (e.key === 'ArrowUp') { e.preventDefault(); jumpToLine(-1); }
                if (e.code === 'Space') { e.preventDefault(); toggleAutoscroll(); }
            });

            scriptContainer.addEventListener('wheel', () => stopAutoscroll());
            nextBtn.addEventListener('click', () => jumpToLine(1));
            prevBtn.addEventListener('click', () => jumpToLine(-1));
            playPauseBtn.addEventListener('click', toggleAutoscroll);
            resetBtn.addEventListener('click', resetPrompter);
            speedSlider.addEventListener('input', updateSpeed);

            initialize();
        });
    </script>

</body>
</html>
