<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Stats Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .stat-box {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .count {
            font-size: 32px;
            font-weight: 500;
        }
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .timer-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        input {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px;
            width: 100px;
            margin: 10px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .stat-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .stat-controls button {
            padding: 4px 8px;
            font-size: 12px;
        }
        .time-adjust {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .time-adjust input {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stat-box">
            <i class="fas fa-truck icon"></i>
            <div class="count" id="truckCount">0</div>
            <div class="progress-container">
                <div class="progress-bar" id="truckProgress" style="width: 0%; background-color: #4CAF50;"></div>
            </div>
            <div class="stat-controls">
                <button class="decrease"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        
        <div class="stat-box">
            <i class="fas fa-exchange-alt icon"></i>
            <div class="count" id="transferCount">0</div>
            <div class="progress-container">
                <div class="progress-bar" id="transferProgress" style="width: 0%; background-color: #2196F3;"></div>
            </div>
            <div class="stat-controls">
                <button class="decrease"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        
        <div class="stat-box">
            <i class="fas fa-headset icon"></i>
            <div class="count" id="supportCount">0</div>
            <div class="progress-container">
                <div class="progress-bar" id="supportProgress" style="width: 0%; background-color: #FF9800;"></div>
            </div>
            <div class="stat-controls">
                <button class="decrease"><i class="fas fa-minus"></i></button>
            </div>
        </div>

        <div class="timer-section">
            <i class="fas fa-dollar-sign icon" id="dollarIcon"></i>
            <div class="count" id="earnings">0.00</div>
            <input type="number" id="hourlyRate" placeholder="Hourly Rate" step="0.01">
            <div class="timer-controls">
                <button id="startTimer"><i class="fas fa-play"></i></button>
                <button id="pauseTimer"><i class="fas fa-pause"></i></button>
                <button id="resetTimer"><i class="fas fa-redo"></i></button>
            </div>
            <div class="time-adjust">
                <input type="number" id="timeAdjust" placeholder="Minutes" step="1">
                <button id="addTime"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <script>
        let total = 0;
        const updateProgress = (id, count) => {
            const progress = (count / total) * 100;
            document.getElementById(id).style.width = `${progress}%`;
        };

        const updateAllProgress = () => {
            updateProgress('truckProgress', truckCount);
            updateProgress('transferProgress', transferCount);
            updateProgress('supportProgress', supportCount);
        };

        let truckCount = 0;
        let transferCount = 0;
        let supportCount = 0;

        document.addEventListener('click', (e) => {
            if (e.target.closest('.stat-box')) {
                const box = e.target.closest('.stat-box');
                if (e.target.closest('.decrease')) {
                    if (box.querySelector('.fa-truck') && truckCount > 0) {
                        truckCount--;
                        document.getElementById('truckCount').textContent = truckCount;
                    } else if (box.querySelector('.fa-exchange-alt') && transferCount > 0) {
                        transferCount--;
                        document.getElementById('transferCount').textContent = transferCount;
                    } else if (box.querySelector('.fa-headset') && supportCount > 0) {
                        supportCount--;
                        document.getElementById('supportCount').textContent = supportCount;
                    }
                } else {
                    if (box.querySelector('.fa-truck')) {
                        truckCount++;
                        document.getElementById('truckCount').textContent = truckCount;
                    } else if (box.querySelector('.fa-exchange-alt')) {
                        transferCount++;
                        document.getElementById('transferCount').textContent = transferCount;
                    } else if (box.querySelector('.fa-headset')) {
                        supportCount++;
                        document.getElementById('supportCount').textContent = supportCount;
                    }
                }
                total = truckCount + transferCount + supportCount;
                updateAllProgress();
            }
        });

        let timerInterval;
        let startTime;
        let earnings = 0;
        let isRunning = false;
        let rate = 0;
        let timeOffset = 0;

        document.getElementById('startTimer').addEventListener('click', () => {
            if (!isRunning) {
                rate = parseFloat(document.getElementById('hourlyRate').value) || 0;
                document.getElementById('hourlyRate').classList.add('hidden');
                document.getElementById('dollarIcon').classList.add('hidden');
                startTime = Date.now() - timeOffset - (earnings * 3600000 / rate);
                timerInterval = setInterval(() => {
                    const elapsedTime = Date.now() - startTime;
                    earnings = (rate * elapsedTime) / 3600000;
                    document.getElementById('earnings').textContent = 
                        earnings.toFixed(2);
                }, 100);
                isRunning = true;
            }
        });

        document.getElementById('pauseTimer').addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timerInterval);
                timeOffset = Date.now() - startTime;
                isRunning = false;
            }
        });

        document.getElementById('resetTimer').addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            earnings = 0;
            timeOffset = 0;
            document.getElementById('earnings').textContent = '0.00';
            document.getElementById('hourlyRate').classList.remove('hidden');
            document.getElementById('dollarIcon').classList.remove('hidden');
        });

        document.getElementById('addTime').addEventListener('click', () => {
            const minutes = parseFloat(document.getElementById('timeAdjust').value) || 0;
            timeOffset += minutes * 60000;
            if (isRunning) {
                startTime = Date.now() - timeOffset - (earnings * 3600000 / rate);
            }
            document.getElementById('timeAdjust').value = '';
        });
    </script>
</body>
</html>
