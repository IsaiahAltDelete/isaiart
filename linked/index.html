<!DOCTYPE html>
<html>
<head>
    <title>LINKED</title>
    <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/karla/2.3.1/karla.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            letter-spacing: 0.2em;
        }

        .input-group {
            margin-bottom: 2.5rem;
        }

        .input-group p {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            margin: 0.75rem 0;
            border: 2px solid #000;
            border-radius: 12px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            text-align: center;
            transition: all 250ms ease;
        }

        input:focus {
            outline: none;
            background: #000;
            color: #fff;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        input:focus::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            border: 2px solid #000;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Karla', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 250ms ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        #output {
            margin-top: 2.5rem;
            padding: 2rem;
            border: 2px solid #000;
            border-radius: 12px;
        }

        #output h3 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        #result {
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.03);
            font-family: monospace;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }

        .copy-button {
            width: 100%;
            margin-top: 1.5rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            button {
                padding: 0.875rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINKED</h1>
        <div class="input-group">
            <p>Enter URL and title:</p>
            <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)">
            <input type="text" id="title" placeholder="Enter link title">
            <button onclick="formatLink()">Format Link</button>
        </div>
        
        <div id="output">
            <h3>Formatted HTML:</h3>
            <div id="result"></div>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function formatLink() {
            const url = document.getElementById('url').value.trim();
            const title = document.getElementById('title').value.trim();
            
            if (!url || !title) {
                alert('Please enter both URL and title');
                return;
            }

            const formattedLink = `<a href="${url}" class="link">${title}</a>`;
            document.getElementById('result').textContent = formattedLink;
        }

        function copyToClipboard() {
            const result = document.getElementById('result').textContent;
            if (!result) {
                alert('Nothing to copy!');
                return;
            }

            navigator.clipboard.writeText(result)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }
    </script>
</body>
</html>
