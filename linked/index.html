<!DOCTYPE html>
<html>
<head>
    <title>LINKED</title>
    <link href="https://fonts.cdnjs.cloudflare.com/ajax/libs/karla/2.3.1/karla.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Karla', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #161921, #101218, #0c0e12);
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 1.25rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: rgba(255, 255, 255, 1);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 0.2em;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.75rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Karla', sans-serif;
            transition: all 200ms ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: rgb(37, 172, 232);
            background: rgba(0, 0, 0, 0.4);
        }

        button {
            background: rgb(29, 101, 134);
            color: rgba(255, 255, 255, 0.9);
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Karla', sans-serif;
            transition: all 200ms ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: rgb(37, 172, 232);
            transform: translateY(-1px);
        }

        #output {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #output h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0;
            margin-bottom: 1rem;
        }

        #result {
            color: #8a8e94;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            word-wrap: break-word;
            font-family: monospace;
            min-height: 2.5em;
        }

        .copy-button {
            margin-top: 1rem;
            width: 100%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 14px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgb(29, 101, 134);
            border-radius: 8px;
            border: 3px solid transparent;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgb(37, 172, 232);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINKED</h1>
        <div class="input-group">
            <p>Enter URL and title:</p>
            <input type="text" id="url" placeholder="Enter URL (e.g., https://example.com)">
            <input type="text" id="title" placeholder="Enter link title">
            <button onclick="formatLink()">Format Link</button>
        </div>
        
        <div id="output">
            <h3>Formatted HTML:</h3>
            <div id="result"></div>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function formatLink() {
            const url = document.getElementById('url').value.trim();
            const title = document.getElementById('title').value.trim();
            
            if (!url || !title) {
                alert('Please enter both URL and title');
                return;
            }

            const formattedLink = `<a href="${url}" class="link">${title}</a>`;
            document.getElementById('result').textContent = formattedLink;
        }

        function copyToClipboard() {
            const result = document.getElementById('result').textContent;
            if (!result) {
                alert('Nothing to copy!');
                return;
            }

            navigator.clipboard.writeText(result)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }
    </script>
</body>
</html>
