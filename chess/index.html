<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Console: AI Grandmaster Battle</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        :root {
            /* Light Theme Palette */
            --bg-color: #eef2f9;
            --console-bg: rgba(255, 255, 255, 0.6);
            --surface-color: #ffffff;
            --surface-active-color: #fdfdfd;
            --primary-color: #3f51b5;
            --primary-light: #757de8;
            --accent-color: #ffab40;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #e0e0e0;
            --shadow-color: rgba(90, 110, 140, 0.2);
            --square-light: #e3d4b7;
            --square-dark: #a1724b;
            --highlight-color: rgba(255, 171, 64, 0.5);
            --glow-color: rgba(63, 81, 181, 0.3);
            --piece-white-color: #ffffff;
            --piece-black-color: #2c3e50;
        }
        
        .dark-theme {
            /* Dark Theme Palette */
            --bg-color: #1a1a2e;
            --console-bg: rgba(20, 20, 40, 0.6);
            --surface-color: #1e1e3f;
            --surface-active-color: #2a2a52;
            --primary-color: #7986cb;
            --primary-light: #aab6fe;
            --accent-color: #ffab40;
            --text-primary: #e0e0e0;
            --text-secondary: #9e9e9e;
            --border-color: #393959;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --square-light: #bdaea2;
            --square-dark: #715d55;
            --highlight-color: rgba(255, 171, 64, 0.4);
            --glow-color: rgba(121, 134, 203, 0.3);
            --piece-white-color: #e0e0e0;
            --piece-black-color: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, #757de8, transparent 40%),
                        radial-gradient(circle at 80% 90%, #ffab40, transparent 40%);
            filter: blur(100px);
            opacity: 0.3;
            z-index: -1;
            animation: background-pan 20s infinite alternate;
        }
        
        .dark-theme body::before {
            opacity: 0.2;
        }

        @keyframes background-pan {
            from { transform: translate(-10%, -10%) scale(1.2); }
            to { transform: translate(10%, 10%) scale(1.2); }
        }

        .chess-console {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            max-height: 800px;
            background: var(--console-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 16px 40px var(--shadow-color);
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: 20px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.8s 0.2s ease-out forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Panels */
        .info-panel, .board-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
            min-height: 0;
        }
        .board-panel {
            overflow: hidden; /* DEFINITIVE FIX for layout overflow */
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .card-header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-header .material-symbols-outlined {
            font-size: 20px;
        }
        .card-header-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .card-header-button:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        /* Player Card */
        .player-card {
            flex-shrink: 0;
            outline: 2px solid transparent;
            outline-offset: 2px;
            transition: all 0.3s ease, outline-color 0.3s ease;
        }
        .player-card.active {
            background-color: var(--surface-active-color);
            outline-color: var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
        }
        .player-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }
        .player-details {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .player-avatar {
            font-size: 36px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-meta {
            display: flex;
            flex-direction: column;
        }
        .player-name {
            font-size: 18px;
            font-weight: 600;
        }
        .player-timer {
            font-family: 'Roboto Mono', monospace;
            font-size: 18px;
            font-weight: 500;
            color: var(--primary-color);
        }
        .win-count {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--console-bg);
            padding: 2px 8px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        .player-difficulty {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        .player-difficulty label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .elo-value {
            font-family: 'Roboto Mono', monospace;
            color: var(--accent-color);
        }
        input[type="range"] {
            -webkit-appearance: none; appearance: none; width: 100%; height: 6px;
            background: var(--border-color); border-radius: 5px; outline: none;
            opacity: 0.9; transition: opacity .2s; cursor: pointer;
        }
        input[type="range"]:hover { opacity: 1; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            background: var(--primary-color); border-radius: 50%; cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px; height: 16px; background: var(--primary-color); border-radius: 50%; cursor: pointer;
        }
        input[type="range"]:disabled { opacity: 0.5; cursor: not-allowed; }
        input[type="range"]:disabled::-webkit-slider-thumb { cursor: not-allowed; }
        input[type="range"]:disabled::-moz-range-thumb { cursor: not-allowed; }

        /* Captured Pieces & Move History */
        .captured-pieces-box, .move-history-box {
            flex-grow: 1;
        }
        .captured-pieces-content {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-content: flex-start;
            flex-grow: 1;
            min-height: 60px;
        }
        .captured-piece {
            font-size: 24px;
            line-height: 1;
        }
        .move-history-content {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            line-height: 1.7;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 8px;
        }
        .move-history-content::-webkit-scrollbar { width: 4px; }
        .move-history-content::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

        /* Board Panel */
        .board-wrapper {
            position: relative;
            width: 100%;
            display: grid;
            grid-template-columns: 20px 1fr;
            grid-template-rows: 1fr 20px;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .coordinates {
            display: flex;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }
        .coordinates.ranks {
            grid-column: 1;
            grid-row: 1;
            flex-direction: column-reverse;
            justify-content: space-around;
            height: 100%;
            align-items: center;
        }
        .coordinates.files {
            grid-column: 2;
            grid-row: 2;
            justify-content: space-around;
            width: 100%;
            align-items: center;
        }
        .chessboard {
            grid-column: 2;
            grid-row: 1;
            width: 100%;
            aspect-ratio: 1 / 1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }
        .square {
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        .square.white { background-color: var(--square-light); }
        .square.black { background-color: var(--square-dark); }
        .square.highlight::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--highlight-color); z-index: 1;
        }
        .piece {
            font-size: clamp(20px, 5.5vmin, 48px);
            position: relative; z-index: 2;
            cursor: default;
        }
        .piece-white {
            color: var(--piece-white-color);
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        .piece-black {
            color: var(--piece-black-color);
            text-shadow: 0 1px 2px rgba(255,255,255,0.1);
        }
        .piece-moving {
            animation: piece-move 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes piece-move {
            50% { transform: translateY(-15px) scale(1.2); }
        }

        /* Status Box */
        .status-box {
            padding: 12px 16px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Controls */
        .controls-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
            margin-top: auto;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .controls-box button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--surface-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }
        .controls-box button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
            background-color: var(--surface-active-color);
        }
        .controls-box button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .controls-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .controls-box button#start-btn {
            grid-column: 1 / -1;
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .controls-box button#start-btn:hover:not(:disabled) {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
        }
        .controls-box button.active {
            background-color: var(--accent-color);
            color: #111;
            border-color: var(--accent-color);
        }

        /* Thinking Bubble */
        #thinking-bubble {
            position: absolute;
            background-color: var(--surface-color);
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            z-index: 100;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            max-width: 200px;
            text-align: center;
        }
        #thinking-bubble.visible {
            opacity: 1;
            transform: scale(1);
        }
        #thinking-bubble span {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .modal-header h2 {
            font-size: 20px;
            color: var(--text-primary);
        }
        .modal-body {
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            margin-bottom: 24px;
        }
        .modal-footer {
            margin-top: auto;
        }
        .modal-footer button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .chess-console {
                grid-template-columns: 240px 1fr 240px;
                gap: 16px;
                padding: 16px;
            }
            .card { padding: 12px; }
            .player-name { font-size: 16px; }
            .player-timer { font-size: 16px; }
        }

        @media (max-width: 992px) {
            body {
                align-items: flex-start;
                padding: 16px;
                height: auto;
                overflow-y: auto;
            }
            .chess-console {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
                max-height: none;
                width: 100%;
                max-width: 600px;
            }
            .info-panel.left { order: 2; }
            .board-panel { order: 1; }
            .info-panel.right { order: 3; }
            .board-wrapper {
                grid-template-columns: 16px 1fr;
                grid-template-rows: 1fr 16px;
            }
            .coordinates { font-size: 10px; }
            #thinking-bubble { display: none; } /* Hide bubble on mobile for simplicity */
        }
    </style>
</head>
<body>

    <main class="chess-console">
        <!-- Left Panel: Black's Info -->
        <section class="info-panel left">
            <div class="player-card" id="black-player">
                <div class="player-card-header">
                    <div class="player-details">
                        <div class="player-avatar">♚</div>
                        <div class="player-meta">
                            <div class="player-name">BLACK</div>
                            <div class="player-timer" id="black-timer">05:00</div>
                        </div>
                    </div>
                    <div class="win-count" id="black-wins">Wins: 0</div>
                </div>
                <div class="player-difficulty">
                    <label for="black-elo-slider">Difficulty <span id="black-elo-value" class="elo-value">1500 ELO</span></label>
                    <input type="range" id="black-elo-slider" min="800" max="2800" step="50" value="1500">
                </div>
            </div>
            <div class="card captured-pieces-box">
                <div class="card-header">
                    <div class="card-header-title"><span class="material-symbols-outlined">category</span> Captured by Black</div>
                </div>
                <div class="captured-pieces-content" id="captured-by-black"></div>
            </div>
            <div class="card move-history-box">
                <div class="card-header">
                    <div class="card-header-title"><span class="material-symbols-outlined">history</span> Move History</div>
                    <button class="card-header-button" id="expand-history-btn" title="View Full History">
                        <span class="material-symbols-outlined">open_in_new</span>
                    </button>
                </div>
                <div class="move-history-content" id="move-history"></div>
            </div>
        </section>

        <!-- Center Panel: Board -->
        <section class="board-panel">
            <div class="card status-box" id="dialogue">
                Welcome to the AI Grandmaster Battle.
            </div>
            <div class="board-wrapper">
                <div class="coordinates ranks" id="ranks"></div>
                <div class="chessboard" id="board"></div>
                <div class="coordinates files" id="files"></div>
            </div>
        </section>

        <!-- Right Panel: White's Info & Controls -->
        <section class="info-panel right">
            <div class="player-card" id="white-player">
                <div class="player-card-header">
                    <div class="player-details">
                        <div class="player-avatar">♔</div>
                        <div class="player-meta">
                            <div class="player-name">WHITE</div>
                            <div class="player-timer" id="white-timer">05:00</div>
                        </div>
                    </div>
                    <div class="win-count" id="white-wins">Wins: 0</div>
                </div>
                <div class="player-difficulty">
                    <label for="white-elo-slider">Difficulty <span id="white-elo-value" class="elo-value">1500 ELO</span></label>
                    <input type="range" id="white-elo-slider" min="800" max="2800" step="50" value="1500">
                </div>
            </div>
            <div class="card captured-pieces-box">
                <div class="card-header">
                    <div class="card-header-title"><span class="material-symbols-outlined">category</span> Captured by White</div>
                </div>
                <div class="captured-pieces-content" id="captured-by-white"></div>
            </div>
            <div class="card controls-box">
                <button id="start-btn"><span class="material-symbols-outlined">restart_alt</span>New Game</button>
                <div class="controls-grid">
                    <button id="play-pause-btn" disabled><span class="material-symbols-outlined">play_arrow</span>Play</button>
                    <button id="speed-btn">Normal</button>
                    <button id="infinite-btn"><span class="material-symbols-outlined">all_inclusive</span>Infinite</button>
                    <button id="theme-btn"><span class="material-symbols-outlined">dark_mode</span>Theme</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Thinking Bubble -->
    <div id="thinking-bubble">Thinking...<span>ELO: 1500</span></div>

    <!-- Move History Modal -->
    <div class="modal-overlay" id="history-modal-overlay">
        <div class="modal" id="history-modal">
            <div class="modal-header">
                <h2>Full Game History</h2>
                <button class="card-header-button" id="close-modal-btn" title="Close">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body" id="modal-history-content"></div>
            <div class="modal-footer">
                <button id="copy-history-btn" class="controls-box button"><span class="material-symbols-outlined">content_copy</span>Copy PGN</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENT SELECTION ---
        const boardEl = document.getElementById('board');
        const ranksEl = document.getElementById('ranks');
        const filesEl = document.getElementById('files');
        const moveHistoryEl = document.getElementById('move-history');
        const dialogueBox = document.getElementById('dialogue');
        const startBtn = document.getElementById('start-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const speedBtn = document.getElementById('speed-btn');
        const themeBtn = document.getElementById('theme-btn');
        const infiniteBtn = document.getElementById('infinite-btn');
        const whiteTimerEl = document.getElementById('white-timer');
        const blackTimerEl = document.getElementById('black-timer');
        const thinkingBubble = document.getElementById('thinking-bubble');
        const whitePlayerCard = document.getElementById('white-player');
        const blackPlayerCard = document.getElementById('black-player');
        const whiteWinsEl = document.getElementById('white-wins');
        const blackWinsEl = document.getElementById('black-wins');
        const capturedByWhite = document.getElementById('captured-by-white');
        const capturedByBlack = document.getElementById('captured-by-black');
        const whiteEloSlider = document.getElementById('white-elo-slider');
        const whiteEloValue = document.getElementById('white-elo-value');
        const blackEloSlider = document.getElementById('black-elo-slider');
        const blackEloValue = document.getElementById('black-elo-value');
        // Modal Elements
        const historyModalOverlay = document.getElementById('history-modal-overlay');
        const modalHistoryContent = document.getElementById('modal-history-content');
        const expandHistoryBtn = document.getElementById('expand-history-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const copyHistoryBtn = document.getElementById('copy-history-btn');

        // --- CHESS PIECES & CONFIG ---
        const PIECES = {
            'wP': '♙', 'wR': '♖', 'wN': '♘', 'wB': '♗', 'wQ': '♕', 'wK': '♔',
            'bP': '♟', 'bR': '♜', 'bN': '♞', 'bB': '♝', 'bQ': '♛', 'bK': '♚'
        };
        const PIECE_NAMES = { p: 'pawn', r: 'rook', n: 'knight', b: 'bishop', q: 'queen', k: 'king' };

        let gameConfig = {
            speed: 'normal',
            thinkingTime: { min: 1000, max: 3000 },
            moveDelay: 500,
            gameReady: false,
            gameInProgress: false,
            gamePaused: false,
            wins: { white: 0, black: 0 },
            timers: { white: 300, black: 300 },
            activeTimer: null,
            highlightSquares: [],
            capturedPieces: { w: [], b: [] },
            whiteElo: 1500,
            blackElo: 1500,
            darkTheme: false,
            infiniteMode: false,
        };

        const SPEED_PRESETS = {
            slow: { min: 2000, max: 5000, delay: 1000 },
            normal: { min: 1000, max: 3000, delay: 500 },
            fast: { min: 300, max: 1000, delay: 200 }
        };

        let chess = new Chess();

        // --- CORE GAME LOGIC ---

        function createBoard() {
            boardEl.innerHTML = '';
            ranksEl.innerHTML = '';
            filesEl.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                const rank = document.createElement('span');
                rank.textContent = 8 - i;
                ranksEl.appendChild(rank);
                const file = document.createElement('span');
                file.textContent = String.fromCharCode(97 + i);
                filesEl.appendChild(file);
            }

            for (let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                const row = Math.floor(i / 8);
                const col = i % 8;
                const squareColor = (row + col) % 2 === 0 ? 'white' : 'black';
                square.className = `square ${squareColor}`;
                boardEl.appendChild(square);
            }
        }

        function updateBoard() {
            document.querySelectorAll('.piece').forEach(p => p.remove());
            document.querySelectorAll('.square.highlight').forEach(s => s.classList.remove('highlight'));

            gameConfig.highlightSquares.forEach(squareId => {
                const [col, row] = [squareId.charCodeAt(0) - 97, parseInt(squareId.substring(1)) - 1];
                const squareIndex = (7 - row) * 8 + col;
                const squareEl = boardEl.children[squareIndex];
                if (squareEl) squareEl.classList.add('highlight');
            });

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const squareData = chess.board()[row][col];
                    if (squareData) {
                        const piece = document.createElement('div');
                        piece.className = `piece piece-${squareData.color === 'w' ? 'white' : 'black'}`;
                        piece.textContent = PIECES[squareData.color + squareData.type.toUpperCase()];
                        
                        const squareIndex = row * 8 + col;
                        const squareEl = boardEl.children[squareIndex];
                        
                        if (squareEl) {
                            const toSquare = gameConfig.highlightSquares[1];
                            const currentSquare = String.fromCharCode(97 + col) + (8 - row);
                            if (currentSquare === toSquare) {
                                piece.classList.add('piece-moving');
                            }
                            squareEl.appendChild(piece);
                        }
                    }
                }
            }
            updateCapturedPieces();
        }

        function updateCapturedPieces() {
            capturedByWhite.innerHTML = '';
            capturedByBlack.innerHTML = '';
            
            gameConfig.capturedPieces.w.forEach(p => {
                const pieceEl = document.createElement('div');
                pieceEl.className = 'captured-piece piece-black';
                pieceEl.textContent = PIECES['b' + p.toUpperCase()];
                capturedByWhite.appendChild(pieceEl);
            });
            gameConfig.capturedPieces.b.forEach(p => {
                const pieceEl = document.createElement('div');
                pieceEl.className = 'captured-piece piece-white';
                pieceEl.textContent = PIECES['w' + p.toUpperCase()];
                capturedByBlack.appendChild(pieceEl);
            });
        }

        function updateMoveHistory() {
            const history = chess.history({ verbose: true });
            let historyHtml = '';
            for (let i = 0; i < history.length; i += 2) {
                const moveNum = Math.floor(i / 2) + 1;
                const whiteMove = history[i] ? history[i].san : '';
                const blackMove = history[i + 1] ? history[i + 1].san : '';
                historyHtml += `<div><span>${moveNum}.</span> ${whiteMove} ${blackMove}</div>`;
            }
            moveHistoryEl.innerHTML = historyHtml;
            moveHistoryEl.scrollTop = moveHistoryEl.scrollHeight;
        }

        function startTimer(color) {
            stopTimer();
            if (gameConfig.gamePaused) return;

            whitePlayerCard.classList.toggle('active', color === 'w');
            blackPlayerCard.classList.toggle('active', color === 'b');

            gameConfig.activeTimer = setInterval(() => {
                const timerKey = color === 'w' ? 'white' : 'black';
                gameConfig.timers[timerKey]--;
                if (gameConfig.timers[timerKey] <= 0) {
                    endGame(color === 'w' ? 'black' : 'white', 'timeout');
                }
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(gameConfig.activeTimer);
            gameConfig.activeTimer = null;
        }

        function findAiMove() {
            const legalMoves = chess.moves({ verbose: true });
            if (legalMoves.length === 0) return null;

            const elo = chess.turn() === 'w' ? gameConfig.whiteElo : gameConfig.blackElo;
            const maxEntropy = 0.8, minEntropy = 0.05;
            const entropyFactor = maxEntropy - ((elo - 800) / 2000) * (maxEntropy - minEntropy);

            const weightedMoves = legalMoves.map(move => {
                let weight = 1;
                const pieceValues = { p: 1, n: 3, b: 3, r: 5, q: 9 };
                if (move.captured) weight += pieceValues[move.captured] * 2;
                if (move.san.includes('+')) weight += 3;
                if (move.san.includes('#')) weight += 1000;
                if (move.promotion === 'q') weight += 50;
                
                weight += (Math.random() * 2 - 1) * entropyFactor * 3;
                return { move, weight };
            });

            const totalWeight = weightedMoves.reduce((sum, m) => sum + m.weight, 0);
            let randomValue = Math.random() * totalWeight;
            for (const weightedMove of weightedMoves) {
                randomValue -= weightedMove.weight;
                if (randomValue <= 0) return weightedMove.move;
            }
            return legalMoves[Math.floor(Math.random() * legalMoves.length)];
        }

        function showThinkingBubble(player, elo, dialogue) {
            const card = player === 'w' ? whitePlayerCard : blackPlayerCard;
            const rect = card.getBoundingClientRect();
            
            thinkingBubble.innerHTML = `${dialogue}<span>ELO: ${elo}</span>`;
            const bubbleRect = thinkingBubble.getBoundingClientRect();

            if (player === 'w') { // Right panel
                thinkingBubble.style.left = `${rect.left - bubbleRect.width - 10}px`;
            } else { // Left panel
                thinkingBubble.style.left = `${rect.right + 10}px`;
            }
            thinkingBubble.style.top = `${rect.top + (rect.height / 2) - (bubbleRect.height / 2)}px`;
            
            thinkingBubble.classList.add('visible');
        }

        function hideThinkingBubble() {
            thinkingBubble.classList.remove('visible');
        }

        async function makeAiMove() {
            if (!gameConfig.gameInProgress || gameConfig.gamePaused) return;

            const currentPlayer = chess.turn();
            const elo = currentPlayer === 'w' ? gameConfig.whiteElo : gameConfig.blackElo;
            const eloBonus = ((elo - 800) / 2000) * (gameConfig.thinkingTime.max * 1.5);
            const thinkTime = Math.floor(Math.random() * (gameConfig.thinkingTime.max + eloBonus - gameConfig.thinkingTime.min)) + gameConfig.thinkingTime.min;

            const aiMove = findAiMove();
            if (!aiMove) {
                handleGameOver();
                return;
            }
            
            const dialogue = getAiDialogue(aiMove, elo);
            showThinkingBubble(currentPlayer, elo, dialogue);

            await new Promise(resolve => setTimeout(resolve, thinkTime));

            hideThinkingBubble();
            if (!gameConfig.gameInProgress || gameConfig.gamePaused) return;

            if (aiMove.captured) {
                const capturedBy = currentPlayer;
                gameConfig.capturedPieces[capturedBy].push(aiMove.captured);
            }

            chess.move(aiMove.san);
            gameConfig.highlightSquares = [aiMove.from, aiMove.to];

            updateBoard();
            updateMoveHistory();
            
            let statusDialogue = `${currentPlayer === 'w' ? 'WHITE' : 'BLACK'} plays ${aiMove.san}.`;
            if (chess.in_check()) statusDialogue += " Check!";
            dialogueBox.textContent = statusDialogue;

            if (chess.game_over()) {
                handleGameOver();
            } else {
                startTimer(chess.turn());
                setTimeout(makeAiMove, gameConfig.moveDelay);
            }
        }

        function handleGameOver() {
            let reason = 'draw';
            if (chess.in_checkmate()) {
                endGame(chess.turn() === 'b' ? 'white' : 'black', 'checkmate');
                return;
            }
            if (chess.in_stalemate()) reason = 'stalemate';
            else if (chess.insufficient_material()) reason = 'insufficient material';
            else if (chess.in_threefold_repetition()) reason = 'threefold repetition';
            else if (chess.pgn().includes('50-move rule')) reason = '50-move rule';
            
            endGame(null, reason);
        }

        // --- UI & GAME FLOW ---

        function setupNewGame() {
            stopTimer();
            chess.reset();
            gameConfig.gameReady = true;
            gameConfig.gameInProgress = false;
            gameConfig.gamePaused = false;
            gameConfig.timers = { white: 300, black: 300 };
            gameConfig.highlightSquares = [];
            gameConfig.capturedPieces = { w: [], b: [] };

            updateBoard();
            updateTimerDisplay();
            dialogueBox.textContent = 'Game ready. Press Play to begin.';
            moveHistoryEl.innerHTML = '';
            whitePlayerCard.classList.remove('active');
            blackPlayerCard.classList.remove('active');

            startBtn.innerHTML = '<span class="material-symbols-outlined">restart_alt</span>Restart';
            playPauseBtn.innerHTML = '<span class="material-symbols-outlined">play_arrow</span>Play';
            playPauseBtn.disabled = false;
            whiteEloSlider.disabled = false;
            blackEloSlider.disabled = false;
        }

        function beginGame() {
            if (!gameConfig.gameReady) return;
            
            gameConfig.gameReady = false;
            gameConfig.gameInProgress = true;
            
            dialogueBox.textContent = 'Game started. WHITE to move.';
            playPauseBtn.innerHTML = '<span class="material-symbols-outlined">pause</span>Pause';
            whiteEloSlider.disabled = true;
            blackEloSlider.disabled = true;

            startTimer('w');
            makeAiMove();
        }

        function togglePause() {
            if (!gameConfig.gameInProgress) return;
            gameConfig.gamePaused = !gameConfig.gamePaused;
            if (gameConfig.gamePaused) {
                stopTimer();
                playPauseBtn.innerHTML = '<span class="material-symbols-outlined">play_arrow</span>Resume';
                dialogueBox.textContent = 'Game paused.';
            } else {
                playPauseBtn.innerHTML = '<span class="material-symbols-outlined">pause</span>Pause';
                dialogueBox.textContent = 'Game resumed.';
                startTimer(chess.turn());
                makeAiMove();
            }
        }

        function handlePlayPauseClick() {
            if (gameConfig.gameReady) {
                beginGame();
            } else if (gameConfig.gameInProgress) {
                togglePause();
            }
        }

        function endGame(winner, reason) {
            gameConfig.gameInProgress = false;
            gameConfig.gameReady = false;
            stopTimer();
            whitePlayerCard.classList.remove('active');
            blackPlayerCard.classList.remove('active');

            if (winner) {
                gameConfig.wins[winner]++;
                whiteWinsEl.textContent = `Wins: ${gameConfig.wins.white}`;
                blackWinsEl.textContent = `Wins: ${gameConfig.wins.black}`;
            }

            let endMessage = '';
            const winnerName = winner === 'white' ? 'WHITE' : 'BLACK';
            switch(reason) {
                case 'checkmate': endMessage = `Checkmate! ${winnerName} wins.`; break;
                case 'timeout': endMessage = `Time's up! ${winnerName} wins.`; break;
                case 'stalemate': endMessage = 'Draw by Stalemate.'; break;
                case 'insufficient material': endMessage = 'Draw by Insufficient Material.'; break;
                case 'threefold repetition': endMessage = 'Draw by Threefold Repetition.'; break;
                case '50-move rule': endMessage = 'Draw by 50-Move Rule.'; break;
                default: endMessage = 'Game drawn.';
            }
            
            dialogueBox.textContent = endMessage;

            playPauseBtn.disabled = true;
            whiteEloSlider.disabled = false;
            blackEloSlider.disabled = false;

            if (gameConfig.infiniteMode) {
                setTimeout(setupNewGame, 3000);
            }
        }

        function cycleGameSpeed() {
            const speeds = ['normal', 'fast', 'slow'];
            const currentIndex = speeds.indexOf(gameConfig.speed);
            gameConfig.speed = speeds[(currentIndex + 1) % speeds.length];
            
            const preset = SPEED_PRESETS[gameConfig.speed];
            gameConfig.thinkingTime = { min: preset.min, max: preset.max };
            gameConfig.moveDelay = preset.delay;
            
            speedBtn.textContent = gameConfig.speed.charAt(0).toUpperCase() + gameConfig.speed.slice(1);
        }

        function toggleTheme() {
            gameConfig.darkTheme = !gameConfig.darkTheme;
            document.body.classList.toggle('dark-theme', gameConfig.darkTheme);
            themeBtn.querySelector('.material-symbols-outlined').textContent = gameConfig.darkTheme ? 'light_mode' : 'dark_mode';
        }

        function toggleInfiniteMode() {
            gameConfig.infiniteMode = !gameConfig.infiniteMode;
            infiniteBtn.classList.toggle('active', gameConfig.infiniteMode);
        }

        function updateTimerDisplay() {
            const format = (s) => `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
            whiteTimerEl.textContent = format(gameConfig.timers.white);
            blackTimerEl.textContent = format(gameConfig.timers.black);
        }

        // --- MODAL FUNCTIONS ---
        function openHistoryModal() {
            const history = chess.history();
            let formattedHistory = '';
            for (let i = 0; i < history.length; i += 2) {
                const moveNum = Math.floor(i / 2) + 1;
                formattedHistory += `${String(moveNum).padEnd(4)}${history[i] || ''}${' '.repeat(8 - (history[i]?.length || 0))}${history[i+1] || ''}\n`;
            }
            modalHistoryContent.textContent = formattedHistory.trim() || "No moves have been made yet.";
            historyModalOverlay.classList.add('visible');
        }

        function closeHistoryModal() {
            historyModalOverlay.classList.remove('visible');
        }

        function copyHistoryToClipboard() {
            const textToCopy = modalHistoryContent.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyHistoryBtn.innerHTML;
                copyHistoryBtn.innerHTML = `<span class="material-symbols-outlined">done</span>Copied!`;
                setTimeout(() => {
                    copyHistoryBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // --- AI DIALOGUE SYSTEM ---
        const AI_DIALOGUE_BANK = {
            openings: ["A classic opening.", "Developing my pieces.", "Fighting for the center.", "An interesting choice.", "Let's get these pieces into the action.", "Standard theory. Boring!", "Let's deviate from the book."],
            middlegame: ["The position is complex, but I see a path.", "Time to formulate a plan.", "Pawn structure is key here.", "Looking for weaknesses to exploit.", "My pieces are well-coordinated.", "The tension is building.", "Who will blink first?"],
            endgame: ["The endgame requires precision.", "King activity will be decisive.", "This pawn is my winning advantage.", "Calculating the final moves.", "One slip now could be fatal.", "It's all about technique now."],
            capture: ["That {piece} was poorly placed.", "A necessary exchange.", "One less threat to worry about.", "Material advantage is a good start.", "I calculated this capture three moves ago.", "A small price to pay for a better position.", "Thanks for the free {piece}!"],
            check: ["Check! The king must move.", "Nowhere to hide.", "A forcing move to seize the initiative.", "The king is feeling the pressure.", "This check is part of a larger combination.", "The royal hunt begins!"],
            threats: ["I'm setting up a nasty fork on {square}.", "Do you see the pin I've created?", "This move prepares a discovered attack.", "Your queen is looking vulnerable.", "A back-rank mate is a possibility here.", "I'm weaving a tactical web."],
            confident: ["A grandmaster move, if I do say so myself.", "The path to victory is clear.", "Your position is collapsing.", "I see the checkmate in 12 moves.", "Every move is part of a master plan.", "Resistance is futile.", "This is artistry."],
            blunder: ["Oops.", "Did I mean to do that?", "Let's call that a... strategic sacrifice.", "My calculations seem to be off by a decimal point.", "An unexpected move! For me, mostly.", "I have miscalculated. Or have I?", "That was not my best move."],
            taunts: ["Is that the best you can do?", "An interesting, albeit futile, attempt.", "Your king looks a little lonely over there.", "I was hoping for more of a challenge.", "Predictable.", "Are you even trying?", "My silicon brain is unimpressed."],
            quotes: ["The threat is stronger than the execution.", "Even a poor plan is better than no plan at all.", "Chess is the art of analysis.", "The pawns are the soul of chess.", "When you see a good move, look for a better one.", "The beauty of a move lies not in its appearance but in the thought behind it."]
        };

        function getAiDialogue(move, elo) {
            const moveNum = chess.history().length;
            let categories = [];

            if (move.san.includes('#')) return "Checkmate. A perfect sequence.";
            if (move.san.includes('+')) categories.push('check');
            else if (move.captured) categories.push('capture');
            
            if (moveNum < 10) categories.push('openings');
            else if (moveNum < 40) categories.push('middlegame');
            else categories.push('endgame');

            if (elo > 2200) categories.push('confident', 'quotes');
            if (elo < 1200) categories.push('blunder');
            
            categories.push('threats', 'taunts', 'quotes');

            const category = categories[Math.floor(Math.random() * categories.length)];
            let phrase = AI_DIALOGUE_BANK[category][Math.floor(Math.random() * AI_DIALOGUE_BANK[category].length)];

            phrase = phrase.replace('{piece}', PIECE_NAMES[move.captured] || '');
            phrase = phrase.replace('{square}', move.to);

            return phrase;
        }

        // --- INITIALIZATION & EVENT LISTENERS ---
        startBtn.addEventListener('click', setupNewGame);
        playPauseBtn.addEventListener('click', handlePlayPauseClick);
        speedBtn.addEventListener('click', cycleGameSpeed);
        themeBtn.addEventListener('click', toggleTheme);
        infiniteBtn.addEventListener('click', toggleInfiniteMode);

        whiteEloSlider.addEventListener('input', e => {
            gameConfig.whiteElo = parseInt(e.target.value);
            whiteEloValue.textContent = `${gameConfig.whiteElo} ELO`;
        });
        blackEloSlider.addEventListener('input', e => {
            gameConfig.blackElo = parseInt(e.target.value);
            blackEloValue.textContent = `${gameConfig.blackElo} ELO`;
        });

        // Modal listeners
        expandHistoryBtn.addEventListener('click', openHistoryModal);
        closeModalBtn.addEventListener('click', closeHistoryModal);
        historyModalOverlay.addEventListener('click', (e) => {
            if (e.target === historyModalOverlay) closeHistoryModal();
        });
        copyHistoryBtn.addEventListener('click', copyHistoryToClipboard);

        // Initial setup
        createBoard();
        updateBoard();
        updateTimerDisplay();
    </script>
