<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }
        .game-header {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #212529;
        }
        .game-modes {
            display: flex;
            gap: 10px;
        }
        .mode-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background-color: #e9ecef;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        .mode-btn.active {
            background-color: #212529;
            color: #fff;
        }
        .mode-btn:hover:not(.active) {
            background-color: #dee2e6;
        }
        .game-content {
            display: flex;
            width: 100%;
            gap: 30px;
            align-items: flex-start;
        }
        .board-container {
            flex: 0 0 auto;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            user-select: none;
        }
        .square.white {
            background-color: #f8f9fa;
        }
        .square.black {
            background-color: #6c757d;
        }
        .square.selected {
            background-color: rgba(25, 135, 84, 0.4);
        }
        .square.highlight {
            position: relative;
        }
        .square.highlight::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(25, 135, 84, 0.4);
            z-index: 0;
        }
        .square.last-move {
            background-color: rgba(255, 193, 7, 0.3);
        }
        .piece {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            transition: transform 0.2s;
            z-index: 1;
        }
        .piece.white {
            color: #212529;
        }
        .piece.black {
            color: #000000;
        }
        .piece:hover {
            transform: scale(1.1);
        }
        .notation-row {
            position: absolute;
            bottom: 2px;
            left: 4px;
            font-size: 10px;
            color: rgba(33, 37, 41, 0.6);
        }
        .notation-col {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 10px;
            color: rgba(33, 37, 41, 0.6);
        }
        .game-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
        }
        .status-card, .control-card, .move-card {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .status-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status {
            font-size: 18px;
            font-weight: 500;
        }
        .captured-pieces {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
            min-height: 30px;
        }
        .captured-pieces .piece {
            font-size: 24px;
            height: 30px;
            margin: 0 2px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn {
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #212529;
            color: white;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #212529;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .computer-settings {
            margin-top: 16px;
            display: none;
        }
        .computer-settings.active {
            display: block;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #212529;
            border-radius: 50%;
            cursor: pointer;
        }
        .move-history {
            max-height: 300px;
            overflow-y: auto;
        }
        .move-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .move-item {
            display: flex;
            padding: 6px 0;
            border-bottom: 1px solid #f1f3f5;
        }
        .move-number {
            width: 30px;
            font-weight: 600;
            color: #6c757d;
        }
        .move-content {
            display: flex;
            flex: 1;
        }
        .move-white, .move-black {
            flex: 1;
            padding: 0 5px;
        }
        .move-item:hover {
            background-color: #f8f9fa;
        }
        .current-move {
            background-color: #e9ecef;
        }
        @keyframes highlight-move {
            0% { background-color: rgba(255, 193, 7, 0.5); }
            100% { background-color: inherit; }
        }
        .highlight-move {
            animation: highlight-move 1s ease;
        }
        @media (max-width: 1000px) {
            .game-content {
                flex-direction: column;
                align-items: center;
            }
            .game-sidebar {
                max-width: 480px;
                width: 100%;
            }
        }
        .promotion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        .promotion-options {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            gap: 10px;
        }
        .promotion-option {
            font-size: 40px;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .promotion-option:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="title">Chess</div>
            <div class="game-modes">
                <button class="mode-btn active" id="two-player-mode">Two Players</button>
                <button class="mode-btn" id="computer-mode">vs Computer</button>
            </div>
        </div>
        
        <div class="game-content">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
            
            <div class="game-sidebar">
                <div class="status-card">
                    <div class="status" id="status">White to move</div>
                    <div>
                        <div class="card-title">Black captured</div>
                        <div class="captured-pieces" id="captured-black"></div>
                    </div>
                    <div>
                        <div class="card-title">White captured</div>
                        <div class="captured-pieces" id="captured-white"></div>
                    </div>
                    <div class="computer-settings" id="computer-settings">
                        <div class="card-title">Computer Difficulty</div>
                        <div class="slider-container">
                            <input type="range" min="1" max="10" value="5" class="slider" id="computer-difficulty">
                            <div class="slider-label">
                                <span>Easy</span>
                                <span id="difficulty-value">5</span>
                                <span>Hard</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="control-card">
                    <div class="card-title">Game Controls</div>
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="new-game-btn">New Game</button>
                        <button class="btn btn-secondary" id="undo-btn">Undo Move</button>
                        <button class="btn btn-secondary" id="flip-btn">Flip Board</button>
                        <button class="btn btn-secondary" id="hint-btn">Show Hint</button>
                    </div>
                </div>
                
                <div class="move-card">
                    <div class="card-title">Move History</div>
                    <div class="move-history" id="move-history">
                        <div class="move-list" id="move-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="promotion-modal" id="promotion-modal">
        <div class="promotion-options" id="promotion-options"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Chess piece symbols
            const PIECES = {
                'white': {
                    'pawn': '♙',
                    'rook': '♖',
                    'knight': '♘',
                    'bishop': '♗',
                    'queen': '♕',
                    'king': '♔'
                },
                'black': {
                    'pawn': '♟',
                    'rook': '♜',
                    'knight': '♞',
                    'bishop': '♝',
                    'queen': '♛',
                    'king': '♚'
                }
            };

            // DOM elements
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const newGameButton = document.getElementById('new-game-btn');
            const undoButton = document.getElementById('undo-btn');
            const flipButton = document.getElementById('flip-btn');
            const hintButton = document.getElementById('hint-btn');
            const moveListElement = document.getElementById('move-list');
            const moveHistoryElement = document.getElementById('move-history');
            const capturedWhiteElement = document.getElementById('captured-white');
            const capturedBlackElement = document.getElementById('captured-black');
            const twoPlayerModeButton = document.getElementById('two-player-mode');
            const computerModeButton = document.getElementById('computer-mode');
            const computerSettingsElement = document.getElementById('computer-settings');
            const computerDifficultySlider = document.getElementById('computer-difficulty');
            const difficultyValueElement = document.getElementById('difficulty-value');
            const promotionModal = document.getElementById('promotion-modal');
            const promotionOptions = document.getElementById('promotion-options');

            // Game state
            let board = [];
            let selectedPiece = null;
            let currentPlayer = 'white';
            let moveHistory = [];
            let capturedPieces = {
                'white': [],
                'black': []
            };
            let boardFlipped = false;
            let gameMode = 'two-player';
            let computerDifficulty = 5;
            let lastMove = null;
            let awaitingPromotion = null;

            // Initialize board
            function initializeBoard() {
                board = [
                    // Black pieces
                    { row: 0, col: 0, piece: 'rook', color: 'black' },
                    { row: 0, col: 1, piece: 'knight', color: 'black' },
                    { row: 0, col: 2, piece: 'bishop', color: 'black' },
                    { row: 0, col: 3, piece: 'queen', color: 'black' },
                    { row: 0, col: 4, piece: 'king', color: 'black' },
                    { row: 0, col: 5, piece: 'bishop', color: 'black' },
                    { row: 0, col: 6, piece: 'knight', color: 'black' },
                    { row: 0, col: 7, piece: 'rook', color: 'black' },
                    
                    // Black pawns
                    { row: 1, col: 0, piece: 'pawn', color: 'black' },
                    { row: 1, col: 1, piece: 'pawn', color: 'black' },
                    { row: 1, col: 2, piece: 'pawn', color: 'black' },
                    { row: 1, col: 3, piece: 'pawn', color: 'black' },
                    { row: 1, col: 4, piece: 'pawn', color: 'black' },
                    { row: 1, col: 5, piece: 'pawn', color: 'black' },
                    { row: 1, col: 6, piece: 'pawn', color: 'black' },
                    { row: 1, col: 7, piece: 'pawn', color: 'black' },
                    
                    // White pawns
                    { row: 6, col: 0, piece: 'pawn', color: 'white' },
                    { row: 6, col: 1, piece: 'pawn', color: 'white' },
                    { row: 6, col: 2, piece: 'pawn', color: 'white' },
                    { row: 6, col: 3, piece: 'pawn', color: 'white' },
                    { row: 6, col: 4, piece: 'pawn', color: 'white' },
                    { row: 6, col: 5, piece: 'pawn', color: 'white' },
                    { row: 6, col: 6, piece: 'pawn', color: 'white' },
                    { row: 6, col: 7, piece: 'pawn', color: 'white' },
                    
                    // White pieces
                    { row: 7, col: 0, piece: 'rook', color: 'white' },
                    { row: 7, col: 1, piece: 'knight', color: 'white' },
                    { row: 7, col: 2, piece: 'bishop', color: 'white' },
                    { row: 7, col: 3, piece: 'queen', color: 'white' },
                    { row: 7, col: 4, piece: 'king', color: 'white' },
                    { row: 7, col: 5, piece: 'bishop', color: 'white' },
                    { row: 7, col: 6, piece: 'knight', color: 'white' },
                    { row: 7, col: 7, piece: 'rook', color: 'white' }
                ];
                
                currentPlayer = 'white';
                selectedPiece = null;
                moveHistory = [];
                capturedPieces = { 'white': [], 'black': [] };
                lastMove = null;
                awaitingPromotion = null;
                
                renderBoard();
                updateStatus();
                updateCapturedPieces();
                updateMoveList();
            }

            // Render board
            function renderBoard() {
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const squareColor = (row + col) % 2 === 0 ? 'white' : 'black';
                        const displayRow = boardFlipped ? 7 - row : row;
                        const displayCol = boardFlipped ? 7 - col : col;
                        
                        const square = document.createElement('div');
                        square.className = `square ${squareColor}`;
                        square.dataset.row = displayRow;
                        square.dataset.col = displayCol;
                        
                        // Add notation
                        if (displayCol === 0) {
                            const notation = document.createElement('span');
                            notation.className = 'notation-row';
                            notation.textContent = 8 - displayRow;
                            square.appendChild(notation);
                        }
                        
                        if (displayRow === 7) {
                            const notation = document.createElement('span');
                            notation.className = 'notation-col';
                            notation.textContent = String.fromCharCode(97 + displayCol);
                            square.appendChild(notation);
                        }
                        
                        // Highlight last move
                        if (lastMove && (
                            (displayRow === lastMove.from.row && displayCol === lastMove.from.col) ||
                            (displayRow === lastMove.to.row && displayCol === lastMove.to.col)
                        )) {
                            square.classList.add('last-move');
                        }
                        
                        // Find piece at current position
                        const piece = findPieceAt(displayRow, displayCol);
                        
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `piece ${piece.color}`;
                            pieceElement.textContent = PIECES[piece.color][piece.piece];
                            square.appendChild(pieceElement);
                        }
                        
                        square.addEventListener('click', () => handleSquareClick(displayRow, displayCol));
                        boardElement.appendChild(square);
                    }
                }
            }

            // Find piece at position
            function findPieceAt(row, col) {
                return board.find(p => p.row === row && p.col === col);
            }

            // Handle square click
            function handleSquareClick(row, col) {
                // If awaiting promotion, ignore clicks
                if (awaitingPromotion) return;
                
                // If computer's turn in computer mode, ignore clicks
                if (gameMode === 'computer' && currentPlayer === 'black') return;
                
                // Clear previous highlights
                clearHighlights();
                
                const piece = findPieceAt(row, col);
                
                // If no piece is selected and we clicked on a piece of the current player
                if (!selectedPiece && piece && piece.color === currentPlayer) {
                    selectedPiece = piece;
                    highlightSquare(row, col, 'selected');
                    highlightValidMoves(piece);
                }
                // If a piece is already selected
                else if (selectedPiece) {
                    // If clicking on the same piece, deselect it
                    if (piece && piece.row === selectedPiece.row && piece.col === selectedPiece.col) {
                        selectedPiece = null;
                    }
                    // If clicking on another piece of the same color, select that one instead
                    else if (piece && piece.color === currentPlayer) {
                        selectedPiece = piece;
                        highlightSquare(row, col, 'selected');
                        highlightValidMoves(piece);
                    }
                    // If clicking on an empty square or opponent's piece, try to move
                    else {
                        const validMoves = getValidMoves(selectedPiece);
                        const isValidMove = validMoves.some(move => move.row === row && move.col === col);
                        
                        if (isValidMove) {
                            // Check for pawn promotion
                            if (selectedPiece.piece === 'pawn' && (row === 0 || row === 7)) {
                                showPromotionOptions(row, col);
                            } else {
                                movePiece(selectedPiece, row, col);
                                selectedPiece = null;
                                
                                // If in computer mode and it's black's turn, make computer move
                                if (gameMode === 'computer' && currentPlayer === 'black') {
                                    setTimeout(makeComputerMove, 500);
                                }
                            }
                        }
                    }
                }
            }

            // Show promotion options
            function showPromotionOptions(row, col) {
                awaitingPromotion = { piece: selectedPiece, row, col };
                promotionOptions.innerHTML = '';
                
                const options = ['queen', 'rook', 'bishop', 'knight'];
                for (const option of options) {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'promotion-option';
                    optionElement.textContent = PIECES[currentPlayer][option];
                    optionElement.addEventListener('click', () => {
                        promotePawn(option);
                        closePromotionModal();
                    });
                    promotionOptions.appendChild(optionElement);
                }
                
                promotionModal.style.display = 'flex';
            }

            // Close promotion modal
            function closePromotionModal() {
                promotionModal.style.display = 'none';
            }

            // Promote pawn
            function promotePawn(promotionPiece) {
                const { piece, row, col } = awaitingPromotion;
                movePiece(piece, row, col, promotionPiece);
                selectedPiece = null;
                awaitingPromotion = null;
                
                // If in computer mode and it's black's turn, make computer move
                if (gameMode === 'computer' && currentPlayer === 'black') {
                    setTimeout(makeComputerMove, 500);
                }
            }

            // Make computer move
            function makeComputerMove() {
                const possibleMoves = [];
                
                // Collect all possible moves for black pieces
                for (const piece of board.filter(p => p.color === 'black')) {
                    const validMoves = getValidMoves(piece);
                    for (const move of validMoves) {
                        possibleMoves.push({
                            piece,
                            move,
                            value: evaluateMove(piece, move)
                        });
                    }
                }
                
                if (possibleMoves.length === 0) return;
                
                // Sort moves by value
                possibleMoves.sort((a, b) => b.value - a.value);
                
                // Select move based on difficulty
                // Higher difficulty means more likely to choose the best move
                let selectedMoveIndex;
                
                if (computerDifficulty >= 10) {
                    // Always choose the best move at max difficulty
                    selectedMoveIndex = 0;
                } else {
                    // Probability distribution based on difficulty
                    const randomFactor = Math.pow(Math.random(), 11 - computerDifficulty);
                    selectedMoveIndex = Math.floor(randomFactor * possibleMoves.length);
                }
                
                const selectedMove = possibleMoves[selectedMoveIndex];
                
                // Check for pawn promotion
                if (selectedMove.piece.piece === 'pawn' && selectedMove.move.row === 7) {
                    movePiece(selectedMove.piece, selectedMove.move.row, selectedMove.move.col, 'queen');
                } else {
                    movePiece(selectedMove.piece, selectedMove.move.row, selectedMove.move.col);
                }
            }

            // Evaluate move value for computer AI
            function evaluateMove(piece, move) {
                let value = 0;
                
                // Piece-square tables for positional evaluation
                const pawnTable = [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [50, 50, 50, 50, 50, 50, 50, 50],
                    [10, 10, 20, 30, 30, 20, 10, 10],
                    [5,  5, 10, 25, 25, 10,  5,  5],
                    [0,  0,  0, 20, 20,  0,  0,  0],
                    [5, -5,-10,  0,  0,-10, -5,  5],
                    [5, 10, 10,-20,-20, 10, 10,  5],
                    [0,  0,  0,  0,  0,  0,  0,  0]
                ];
                
                const knightTable = [
                    [-50,-40,-30,-30,-30,-30,-40,-50],
                    [-40,-20,  0,  0,  0,  0,-20,-40],
                    [-30,  0, 10, 15, 15, 10,  0,-30],
                    [-30,  5, 15, 20, 20, 15,  5,-30],
                    [-30,  0, 15, 20, 20, 15,  0,-30],
                    [-30,  5, 10, 15, 15, 10,  5,-30],
                    [-40,-20,  0,  5,  5,  0,-20,-40],
                    [-50,-40,-30,-30,-30,-30,-40,-50]
                ];
                
                const bishopTable = [
                    [-20,-10,-10,-10,-10,-10,-10,-20],
                    [-10,  0,  0,  0,  0,  0,  0,-10],
                    [-10,  0, 10, 10, 10, 10,  0,-10],
                    [-10,  5,  5, 10, 10,  5,  5,-10],
                    [-10,  0,  5, 10, 10,  5,  0,-10],
                    [-10,  5,  5,  5,  5,  5,  5,-10],
                    [-10,  0,  5,  0,  0,  5,  0,-10],
                    [-20,-10,-10,-10,-10,-10,-10,-20]
                ];
                
                const rookTable = [
                    [0,  0,  0,  0,  0,  0,  0,  0],
                    [5, 10, 10, 10, 10, 10, 10,  5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [-5,  0,  0,  0,  0,  0,  0, -5],
                    [0,  0,  0,  5,  5,  0,  0,  0]
                ];
                
                const queenTable = [
                    [-20,-10,-10, -5, -5,-10,-10,-20],
                    [-10,  0,  0,  0,  0,  0,  0,-10],
                    [-10,  0,  5,  5,  5,  5,  0,-10],
                    [-5,  0,  5,  5,  5,  5,  0, -5],
                    [0,  0,  5,  5,  5,  5,  0, -5],
                    [-10,  5,  5,  5,  5,  5,  0,-10],
                    [-10,  0,  5,  0,  0,  0,  0,-10],
                    [-20,-10,-10, -5, -5,-10,-10,-20]
                ];
                
                const kingTable = [
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-30,-40,-40,-50,-50,-40,-40,-30],
                    [-20,-30,-30,-40,-40,-30,-30,-20],
                    [-10,-20,-20,-20,-20,-20,-20,-10],
                    [20, 20,  0,  0,  0,  0, 20, 20],
                    [20, 30, 10,  0,  0, 10, 30, 20]
                ];
                
                // Material values
                const pieceValues = {
                    'pawn': 100,
                    'knight': 320,
                    'bishop': 330,
                    'rook': 500,
                    'queen': 900,
                    'king': 20000
                };
                
                // Add base piece value
                value += pieceValues[piece.piece];
                
                // Add positional value
                let positionTable;
                switch (piece.piece) {
                    case 'pawn': positionTable = pawnTable; break;
                    case 'knight': positionTable = knightTable; break;
                    case 'bishop': positionTable = bishopTable; break;
                    case 'rook': positionTable = rookTable; break;
                    case 'queen': positionTable = queenTable; break;
                    case 'king': positionTable = kingTable; break;
                }
                
                // For black pieces, invert the position table
                const row = 7 - move.row;
                const col = move.col;
                value += positionTable[row][col];
                
                // Capture value
                const capturedPiece = findPieceAt(move.row, move.col);
                if (capturedPiece) {
                    value += pieceValues[capturedPiece.piece] * 2;
                }
                
                // Add randomness based on inverse of difficulty level
                const randomFactor = (10 - computerDifficulty) * 10;
                value += Math.floor(Math.random() * randomFactor);
                
                return value;
            }

            // Show hint
            function showHint() {
                clearHighlights();
                
                if (!currentPlayer) return;
                
                // Find all pieces of current player
                const pieces = board.filter(p => p.color === currentPlayer);
                
                if (pieces.length === 0) return;
                
                // Collect all possible moves
                const allMoves = [];
                for (const piece of pieces) {
                    const validMoves = getValidMoves(piece);
                    for (const move of validMoves) {
                        allMoves.push({
                            piece,
                            move,
                            value: currentPlayer === 'white' ? -evaluateMove(piece, move) : evaluateMove(piece, move)
                        });
                    }
                }
                
                if (allMoves.length === 0) return;
                
                // Sort by value and take one of the top 3 moves
                allMoves.sort((a, b) => b.value - a.value);
                const moveIndex = Math.floor(Math.random() * Math.min(3, allMoves.length));
                const selectedMove = allMoves[moveIndex];
                
                // Highlight the piece and the target square
                highlightSquare(selectedMove.piece.row, selectedMove.piece.col, 'selected');
                highlightSquare(selectedMove.move.row, selectedMove.move.col, 'highlight');
            }

            // Highlight a square
            function highlightSquare(row, col, className) {
                const square = document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
                if (square) {
                    square.classList.add(className);
                }
            }

            // Clear all highlights
            function clearHighlights() {
                document.querySelectorAll('.square').forEach(square => {
                    square.classList.remove('selected', 'highlight');
                });
            }

            // Get valid moves for a piece
            function getValidMoves(piece) {
                const { row, col, piece: pieceType, color } = piece;
                let moves = [];
                
                switch (pieceType) {
                    case 'pawn':
                        // Forward movement
                        const direction = color === 'white' ? -1 : 1;
                        const startRow = color === 'white' ? 6 : 1;
                        
                        // One square forward
                        if (!findPieceAt(row + direction, col)) {
                            moves.push({ row: row + direction, col });
                            
                            // Two squares forward from starting position
                            if (row === startRow && !findPieceAt(row + 2 * direction, col)) {
                                moves.push({ row: row + 2 * direction, col });
                            }
                        }
                        
                        // Captures
                        for (let captureCol of [col - 1, col + 1]) {
                            if (captureCol >= 0 && captureCol < 8) {
                                const targetPiece = findPieceAt(row + direction, captureCol);
                                if (targetPiece && targetPiece.color !== color) {
                                    moves.push({ row: row + direction, col: captureCol });
                                }
                            }
                        }
                        break;
                        
                    case 'rook':
                        // Horizontal and vertical movements
                        moves = [...getMoveInDirection(row, col, 0, 1, color),  // Right
                                ...getMoveInDirection(row, col, 0, -1, color),  // Left
                                ...getMoveInDirection(row, col, 1, 0, color),   // Down
                                ...getMoveInDirection(row, col, -1, 0, color)]; // Up
                        break;
                        
                    case 'knight':
                        // L-shaped movements
                        const knightMoves = [
                            { row: row - 2, col: col - 1 }, { row: row - 2, col: col + 1 },
                            { row: row - 1, col: col - 2 }, { row: row - 1, col: col + 2 },
                            { row: row + 1, col: col - 2 }, { row: row + 1, col: col + 2 },
                            { row: row + 2, col: col - 1 }, { row: row + 2, col: col + 1 }
                        ];
                        
                        for (const move of knightMoves) {
                            if (move.row >= 0 && move.row < 8 && move.col >= 0 && move.col < 8) {
                                const targetPiece = findPieceAt(move.row, move.col);
                                if (!targetPiece || targetPiece.color !== color) {
                                    moves.push(move);
                                }
                            }
                        }
                        break;
                        
                    case 'bishop':
                        // Diagonal movements
                        moves = [...getMoveInDirection(row, col, 1, 1, color),   // Down-Right
                                ...getMoveInDirection(row, col, 1, -1, color),  // Down-Left
                                ...getMoveInDirection(row, col, -1, 1, color),  // Up-Right
                                ...getMoveInDirection(row, col, -1, -1, color)]; // Up-Left
                        break;
                        
                    case 'queen':
                        // Combine rook and bishop movements
                        moves = [...getMoveInDirection(row, col, 0, 1, color),  // Right
                                ...getMoveInDirection(row, col, 0, -1, color),  // Left
                                ...getMoveInDirection(row, col, 1, 0, color),   // Down
                                ...getMoveInDirection(row, col, -1, 0, color),  // Up
                                ...getMoveInDirection(row, col, 1, 1, color),   // Down-Right
                                ...getMoveInDirection(row, col, 1, -1, color),  // Down-Left
                                ...getMoveInDirection(row, col, -1, 1, color),  // Up-Right
                                ...getMoveInDirection(row, col, -1, -1, color)]; // Up-Left
                        break;
                        
                    case 'king':
                        // One square in any direction
                        const kingMoves = [
                            { row: row - 1, col: col - 1 }, { row: row - 1, col },     { row: row - 1, col: col + 1 },
                            { row,     col: col - 1 },                             { row,     col: col + 1 },
                            { row: row + 1, col: col - 1 }, { row: row + 1, col },     { row: row + 1, col: col + 1 }
                        ];
                        
                        for (const move of kingMoves) {
                            if (move.row >= 0 && move.row < 8 && move.col >= 0 && move.col < 8) {
                                const targetPiece = findPieceAt(move.row, move.col);
                                if (!targetPiece || targetPiece.color !== color) {
                                    moves.push(move);
                                }
                            }
                        }
                        break;
                }
                
                return moves;
            }

            // Get moves in a specific direction
            function getMoveInDirection(row, col, rowDir, colDir, color) {
                const moves = [];
                let currentRow = row + rowDir;
                let currentCol = col + colDir;
                
                while (currentRow >= 0 && currentRow < 8 && currentCol >= 0 && currentCol < 8) {
                    const targetPiece = findPieceAt(currentRow, currentCol);
                    
                    if (!targetPiece) {
                        moves.push({ row: currentRow, col: currentCol });
                    } else {
                        if (targetPiece.color !== color) {
                            moves.push({ row: currentRow, col: currentCol });
                        }
                        break; // Stop if we hit a piece
                    }
                    
                    currentRow += rowDir;
                    currentCol += colDir;
                }
                
                return moves;
            }

            // Highlight valid moves
            function highlightValidMoves(piece) {
                const validMoves = getValidMoves(piece);
                
                for (const move of validMoves) {
                    highlightSquare(move.row, move.col, 'highlight');
                }
            }

            // Move a piece
            function movePiece(piece, targetRow, targetCol, promotionPiece = null) {
                // Save move for history
                const algebraicNotation = getAlgebraicNotation(piece, targetRow, targetCol, promotionPiece);
                
                // Check if there's a piece to capture
                const capturedPiece = findPieceAt(targetRow, targetCol);
                if (capturedPiece) {
                    // Remove the captured piece from the board
                    board = board.filter(p => !(p.row === capturedPiece.row && p.col === capturedPiece.col));
                    
                    // Add to captured pieces
                    capturedPieces[capturedPiece.color].push(capturedPiece);
                }
                
                // Record move in history
                const historyMove = {
                    piece: { ...piece },
                    from: { row: piece.row, col: piece.col },
                    to: { row: targetRow, col: targetCol },
                    captured: capturedPiece ? { ...capturedPiece } : null,
                    notation: algebraicNotation,
                    promotion: promotionPiece
                };
                
                moveHistory.push(historyMove);
                lastMove = historyMove;
                
                // Update piece position
                piece.row = targetRow;
                piece.col = targetCol;
                
                // Check for pawn promotion
                if (piece.piece === 'pawn' && (targetRow === 0 || targetRow === 7)) {
                    piece.piece = promotionPiece || 'queen'; // Default to queen
                }
                
                // Switch players
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                
                // Update the UI
                renderBoard();
                updateStatus();
                updateCapturedPieces();
                updateMoveList();
            }

            // Get algebraic notation for a move
            function getAlgebraicNotation(piece, targetRow, targetCol, promotionPiece) {
                const files = 'abcdefgh';
                const ranks = '87654321';
                
                let notation = '';
                
                // Add piece letter (uppercase for white, lowercase for black)
                if (piece.piece !== 'pawn') {
                    const pieceLetters = { king: 'K', queen: 'Q', rook: 'R', bishop: 'B', knight: 'N' };
                    notation += pieceLetters[piece.piece];
                }
                
                // Check for capture
                const capturedPiece = findPieceAt(targetRow, targetCol);
                if (capturedPiece) {
                    if (piece.piece === 'pawn') {
                        notation += files[piece.col];
                    }
                    notation += 'x';
                }
                
                // Add destination coordinates
                notation += files[targetCol] + ranks[targetRow];
                
                // Add promotion if applicable
                if (piece.piece === 'pawn' && (targetRow === 0 || targetRow === 7)) {
                    const promotionLetters = { queen: 'Q', rook: 'R', bishop: 'B', knight: 'N' };
                    notation += '=' + promotionLetters[promotionPiece || 'queen'];
                }
                
                return notation;
            }

            // Update game status
            function updateStatus() {
                statusElement.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} to move`;
            }

            // Update captured pieces display
            function updateCapturedPieces() {
                capturedWhiteElement.innerHTML = '';
                capturedBlackElement.innerHTML = '';
                
                for (const piece of capturedPieces.white) {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'piece white';
                    pieceElement.textContent = PIECES.white[piece.piece];
                    capturedWhiteElement.appendChild(pieceElement);
                }
                
                for (const piece of capturedPieces.black) {
                    const pieceElement = document.createElement('div');
                    pieceElement.className = 'piece black';
                    pieceElement.textContent = PIECES.black[piece.piece];
                    capturedBlackElement.appendChild(pieceElement);
                }
            }

            // Update move list
            function updateMoveList() {
                moveListElement.innerHTML = '';
                
                for (let i = 0; i < moveHistory.length; i += 2) {
                    const moveNumber = Math.floor(i / 2) + 1;
                    const whiteMove = moveHistory[i];
                    const blackMove = i + 1 < moveHistory.length ? moveHistory[i + 1] : null;
                    
                    const moveItem = document.createElement('div');
                    moveItem.className = 'move-item';
                    
                    const moveNumberElement = document.createElement('div');
                    moveNumberElement.className = 'move-number';
                    moveNumberElement.textContent = moveNumber + '.';
                    
                    const moveContent = document.createElement('div');
                    moveContent.className = 'move-content';
                    
                    const whiteMoveElement = document.createElement('div');
                    whiteMoveElement.className = 'move-white';
                    whiteMoveElement.textContent = whiteMove.notation;
                    whiteMoveElement.addEventListener('click', () => highlightHistoricalMove(i));
                    
                    const blackMoveElement = document.createElement('div');
                    blackMoveElement.className = 'move-black';
                    if (blackMove) {
                        blackMoveElement.textContent = blackMove.notation;
                        blackMoveElement.addEventListener('click', () => highlightHistoricalMove(i + 1));
                    }
                    
                    moveContent.appendChild(whiteMoveElement);
                    moveContent.appendChild(blackMoveElement);
                    
                    moveItem.appendChild(moveNumberElement);
                    moveItem.appendChild(moveContent);
                    
                    moveListElement.appendChild(moveItem);
                }
                
                // Scroll to the bottom of the move list
                moveHistoryElement.scrollTop = moveHistoryElement.scrollHeight;
            }

            // Highlight a historical move
            function highlightHistoricalMove(index) {
                // Clear previous move highlights
                document.querySelectorAll('.move-white, .move-black').forEach(el => {
                    el.classList.remove('current-move');
                });
                
                const move = moveHistory[index];
                if (!move) return;
                
                // Highlight the move in the move list
                const moveElements = document.querySelectorAll('.move-white, .move-black');
                if (moveElements[index]) {
                    moveElements[index].classList.add('current-move');
                    
                    // Ensure the highlighted move is visible
                    moveElements[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
                
                // Show the move on the board
                clearHighlights();
                
                const fromSquare = document.querySelector(`.square[data-row="${move.from.row}"][data-col="${move.from.col}"]`);
                const toSquare = document.querySelector(`.square[data-row="${move.to.row}"][data-col="${move.to.col}"]`);
                
                if (fromSquare && toSquare) {
                    fromSquare.classList.add('selected');
                    toSquare.classList.add('highlight');
                }
            }

            // Undo last move
            function undoMove() {
                if (moveHistory.length === 0) return;
                
                const lastMove = moveHistory.pop();
                const { piece, from, captured, promotion } = lastMove;
                
                // Move the piece back
                const movingPiece = findPieceAt(lastMove.to.row, lastMove.to.col);
                if (movingPiece) {
                    movingPiece.row = from.row;
                    movingPiece.col = from.col;
                    
                    // Revert pawn promotion if applicable
                    if (promotion && movingPiece.piece !== 'pawn') {
                        movingPiece.piece = 'pawn';
                    }
                }
                
                // Restore captured piece if any
                if (captured) {
                    board.push(captured);
                    
                    // Remove from captured pieces list
                    capturedPieces[captured.color] = capturedPieces[captured.color].filter(
                        (p, i) => i !== capturedPieces[captured.color].length - 1
                    );
                }
                
                // Get previous move for highlighting
                this.lastMove = moveHistory.length > 0 ? moveHistory[moveHistory.length - 1] : null;
                
                // Switch back to previous player
                currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                
                // Reset selection
                selectedPiece = null;
                
                // Update the UI
                renderBoard();
                updateStatus();
                updateCapturedPieces();
                updateMoveList();
                
                // If in computer mode and we undid the computer's move,
                // also undo the player's move to get back to player's turn
                if (gameMode === 'computer' && currentPlayer === 'black' && moveHistory.length > 0) {
                    undoMove();
                }
            }

            // Flip the board
            function flipBoard() {
                boardFlipped = !boardFlipped;
                renderBoard();
            }

            // Set game mode
            function setGameMode(mode) {
                gameMode = mode;
                
                twoPlayerModeButton.classList.toggle('active', mode === 'two-player');
                computerModeButton.classList.toggle('active', mode === 'computer');
                computerSettingsElement.classList.toggle('active', mode === 'computer');
                
                // Reset game when changing mode
                initializeBoard();
            }

            // Update difficulty level display
            function updateDifficultyDisplay() {
                difficultyValueElement.textContent = computerDifficulty;
            }

            // Event Listeners
            newGameButton.addEventListener('click', initializeBoard);
            undoButton.addEventListener('click', undoMove);
            flipButton.addEventListener('click', flipBoard);
            hintButton.addEventListener('click', showHint);
            
            twoPlayerModeButton.addEventListener('click', () => setGameMode('two-player'));
            computerModeButton.addEventListener('click', () => setGameMode('computer'));
            
            computerDifficultySlider.addEventListener('input', () => {
                computerDifficulty = parseInt(computerDifficultySlider.value);
                updateDifficultyDisplay();
            });
            
            // Initialize the game
            updateDifficultyDisplay();
            initializeBoard();
        });
    </script>
